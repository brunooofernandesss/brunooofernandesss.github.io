name: Quiz Agent

on:
  push:
    paths:
      - 'pdfs/*.pdf'

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install pymupdf google-generativeai

    - name: Run agent
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python agent/main.py

    - name: Commit changes
      run: |
        git config user.name "quiz-agent"
        git config user.email "agent@github.com"
        git add .
        git commit -m "Quiz autom√°tico gerado" || echo "Nada novo"
        git push
