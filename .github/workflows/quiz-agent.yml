name: Quiz Agent

# ğŸ” PermissÃ£o ESSENCIAL para o github-actions[bot] conseguir dar push
permissions:
  contents: write

on:
  push:
    paths:
      - 'pdfs/*.pdf'

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout do repositÃ³rio com credenciais persistentes
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ğŸ Setup do Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ğŸ“¦ Instalar dependÃªncias
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pymupdf google-generativeai

      # ğŸ¤– Rodar o agente de geraÃ§Ã£o do quiz
      - name: Run quiz agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python agent/main.py

      # ğŸ“ Commit e push automÃ¡tico dos quizzes gerados
      - name: Commit and push results
        run: |
          git config user.name "quiz-agent"
          git config user.email "quiz-agent@users.noreply.github.com"

          git add quizzes index.html || echo "Nada para adicionar"
          git commit -m "Quiz gerado automaticamente" || echo "Nada para commitar"

          git push
