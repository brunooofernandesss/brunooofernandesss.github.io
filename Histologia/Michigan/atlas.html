<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SecondLook Atlas</title>
<style>
body { font-family: Arial; background:#111; color:#eee; }
h2 { border-bottom:1px solid #444; }
img { max-width:300px; margin:5px; border-radius:8px; }
.card { display:inline-block; margin:10px; text-align:center; }
.desc { font-size:12px; color:#aaa; max-width:300px; }
</style>
</head>
<body>
<h1>SecondLook Histology Atlas</h1>
<div id="atlas"></div>
<script>
fetch('atlas.json').then(r=>r.json()).then(data=>{
  const root = document.getElementById("atlas");
  const groups = {};
  data.forEach(x=>{
    if(!groups[x.system]) groups[x.system] = [];
    groups[x.system].push(x);
  });

  for(const sys in groups){
    const h = document.createElement("h2");
    h.textContent = sys;
    root.appendChild(h);

    groups[sys].forEach(img=>{
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <img src="images/${img.file}">
        <div class="desc"><b>${img.type.toUpperCase()}</b><br>${img.question}</div>
      `;
      root.appendChild(d);
    });
  }
});
</script>
</body>
</html>
