ualitativos."         ],         correctAnswer: "Estudos qualitativos.",         comment: "O CASP (Critical Appraisal Skills Programme) possui ferramentas específicas para avaliar o rigor de pesquisas qualitativas.",         topic: "Prática Baseada em Evidências - Checklists"     },     {         question: "Em um estudo sobre a eficácia de um novo medicamento para dor, qual das seguintes variáveis seria considerada quantitativa?",         options: [             "Nível de dor medido em uma escala de 0 a 10.",             "Presença ou ausência de efeitos colaterais.",             "Satisfação do paciente com o tratamento (alta, média, baixa).",             "Tipo de dor (aguda, crônica)."         ],         correctAnswer: "Nível de dor medido em uma escala de 0 a 10.",         comment: "Embora a dor seja subjetiva, ao atribuir um valor em uma escala numérica, tratamos a variável como quantitativa discreta ou ordinal.",         topic: "Bioestatística - Tipos de Variáveis"     },     {         question: "Qual das seguintes opções descreve melhor uma variável ordinal?",         options: [             "Cor dos olhos (azul, verde, castanho).",             "Nível de escolaridade (fundamental, médio, superior).",             "Peso (em kg).",             "Pressão arterial (em mmHg)."         ],         correctAnswer: "Nível de escolaridade (fundamental, médio, superior).",         comment: "Variáveis ordinais são qualitativas, mas possuem uma hierarquia ou ordem lógica clara.",         topic: "Bioestatística - Tipos de Variáveis"     },     {         question: "O método PECO é especialmente útil em estudos que avaliam:",         options: [             "A eficácia de uma intervenção terapêutica.",             "A prevalência de uma doença em uma população.",             "A associação entre uma exposição e um desfecho.",             "A experiência subjetiva dos pacientes com uma doença."         ],         correctAnswer: "A associação entre uma exposição e um desfecho.",         comment: "O acrônimo PECO substitui 'Intervenção' por 'Exposição' (Exposure), sendo usado em estudos observacionais epidemiológicos.",         topic: "Metodologia Científica - Pergunta de Pesquisa"     },     {         question: "Qual dos seguintes objetivos de pesquisa é mais adequado para um estudo exploratório?",         options: [             "Determinar a eficácia de um novo medicamento.",             "Descrever a prevalência de uma doença em uma população específica.",             "Identificar os fatores associados a um determinado desfecho.",             "Explorar as experiências e percepções dos pacientes com uma doença rara."         ],         correctAnswer: "Explorar as experiências e percepções dos pacientes com uma doença rara.",         comment: "Estudos exploratórios visam obter maior familiaridade com um fenômeno pouco conhecido, geralmente usando abordagem qualitativa.",         topic: "Escrita Científica - Objetivos"     },     {         question: "A validade interna de um estudo se refere à:",         options: [             "Capacidade de generalizar os resultados para outras populações.",             "Precisão com que os resultados refletem a realidade na amostra estudada.",             "Relevância clínica dos resultados.",             "Facilidade de replicar o estudo em outros contextos."         ],         correctAnswer: "Precisão com que os resultados refletem a realidade na amostra estudada.",         comment: "Validade interna garante que o desfecho foi realmente causado pela intervenção/exposição e não por vieses ou variáveis de confusão.",         topic: "Metodologia - Validade e Vieses"     },     {         question: "O checklist para estudos qualitativos é o:",         options: [             "CONSORT.",             "STROBE.",             "PRISMA.",             "CASP."         ],         correctAnswer: "CASP.",         comment: "O CASP fornece guias para avaliação crítica de diversos desenhos, sendo referência para estudos qualitativos.",         topic: "Prática Baseada em Evidências - Checklists"     },     {         question: "Qual método de amostragem é mais propenso a introduzir viés de seleção?",         options: [             "Amostragem aleatória simples.",             "Amostragem estratificada.",             "Amostragem por conveniência.",             "Amostragem por conglomerados."         ],         correctAnswer: "Amostragem por conveniência.",         comment: "A amostragem não-probabilística por conveniência seleciona indivíduos de fácil acesso, o que pode não representar a população geral.",         topic: "Bioestatística - Amostragem"     },     {         question: "Qual banco de dados é mais adequado para realizar uma revisão sistemática abrangente?",         options: [             "PubMed.",             "Google Scholar.",             "Web of Science.",             "Cochrane Library."         ],         correctAnswer: "Cochrane Library.",         comment: "A Cochrane Library é a 'padrão ouro' para revisões sistemáticas de alta qualidade e meta-análises em saúde.",         topic: "Busca Bibliográfica - Bases de Dados"     },     {         question: "Uma revisão sistemática se diferencia de uma revisão narrativa principalmente pela:",         options: [             "Presença de uma pergunta de pesquisa clara e objetiva.",             "Inclusão de estudos qualitativos.",             "Análise estatística dos resultados.",             "Avaliação da qualidade metodológica dos estudos incluídos."         ],         correctAnswer: "Avaliação da qualidade metodológica dos estudos incluídos.",         comment: "A avaliação crítica do risco de viés dos estudos individuais é um passo obrigatório e distintivo da revisão sistemática.",         topic: "Metodologia - Tipos de Revisão"     },     {         question: "O checklist para estudos observacionais é o:",         options: [             "CONSORT.",             "STROBE.",             "PRISMA.",             "CASP."         ],         correctAnswer: "STROBE.",         comment: "O STROBE foca na melhoria do relato de estudos epidemiológicos observacionais.",         topic: "Prática Baseada em Evidências - Checklists"     },     {         question: "Em um estudo sobre a qualidade de vida de pacientes com câncer, qual das seguintes variáveis seria considerada qualitativa nominal?",         options: [             "Nível de dor (em uma escala de 0 a 10).",             "Estágio do câncer (I, II, III, IV).",             "Presença ou ausência de depressão (sim/não).",             "Nível de atividade física (em minutos por semana)."         ],         correctAnswer: "Presença ou ausência de depressão (sim/não).",         comment: "Variáveis binárias (sim/não) são nominais, pois apenas classificam em categorias sem ordem intrínseca.",         topic: "Bioestatística - Tipos de Variáveis"     } ];

    function buildQuiz() {
      const output = [];
      questions.forEach((currentQuestion, questionNumber) => {
        const options = [];
        for (let i = 0; i < currentQuestion.options.length; i++) {
          options.push(`<label class="option" data-question="${questionNumber}" data-value="${currentQuestion.options[i]}"><img src="tesouras.png" class="scissor-icon" onclick="event.stopPropagation(); this.parentNode.classList.toggle('struck-through');">${currentQuestion.options[i]}</label>`);
        }
        output.push(`<div class="card" id="question-${questionNumber}" data-topic="${currentQuestion.topic}"><div class="question">${currentQuestion.question}</div><div class="options">${options.join("")}</div><div class="comment" id="comment-${questionNumber}"></div></div>`);
      });
      quizContainer.innerHTML = output.join("");
    }

    function showResults() {
      // Lógica de resultados... (simplificada para o exemplo)
    }

    document.addEventListener("click", function (event) {
        const clickedElement = event.target;
        const optionElement = clickedElement.closest('.option');
        if (optionElement) {
            if (clickedElement.classList.contains("scissor-icon")) {
                event.stopPropagation();
                optionElement.classList.toggle("struck-through");
            } else {
                const parentCard = optionElement.closest('.card');
                const currentQuestionOptions = parentCard.querySelectorAll('.option');
                currentQuestionOptions.forEach(opt => opt.classList.remove("selected"));
                optionElement.classList.add("selected");
            }
        }
    });

    generateNewQuestionsBtn.addEventListener("click", async function() {
        statusMessage.textContent = '⏳ Gerando novas perguntas...';
        generateNewQuestionsBtn.disabled = true;
        const topics = Object.keys(errorCountByTopic).filter(topic => (errorCountByTopic[topic] || 0) > 0);
        const topicsToSend = topics.length > 0 ? topics : ["fisiologia celular", "biologia"];
        try {
            const response = await fetch('https://www.quizia.xyz/quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topicos: topicsToSend }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            newQuestionsContent.innerHTML = '';
            if (data && data.html) {
                newQuestionsContent.innerHTML = data.html.replace(/```html|```/g, '');
                newQuestionsContent.querySelectorAll('.card').forEach((card) => {
                    const questionElement = card.querySelector('p');
                    if (questionElement && !questionElement.classList.contains('question')) questionElement.classList.add('question');
                    card.querySelectorAll('label').forEach((label) => {
                        const radioInput = label.querySelector('input[type="radio"]');
                        if (radioInput) {
                            if (radioInput.hasAttribute('data-answer')) label.setAttribute('data-answer', radioInput.getAttribute('data-answer'));
                            radioInput.remove();
                        }
                        if (!label.classList.contains('option')) label.classList.add('option');
                        if (!label.dataset.value) label.dataset.value = label.textContent.trim();
                        if (!label.querySelector('.scissor-icon')) {
                            const scissorIcon = document.createElement('img');
                            scissorIcon.src = 'tesouras.png';
                            scissorIcon.className = 'scissor-icon';
                            scissorIcon.onclick = function(e) { e.stopPropagation(); label.classList.toggle('struck-through'); };
                            label.insertBefore(scissorIcon, label.firstChild);
                        }
                    });
                });
            }
            generatedQuestionsSection.style.display = 'block';
            generatedQuestionsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            statusMessage.textContent = '✅ Perguntas geradas com sucesso!';
            setTimeout(() => { statusMessage.textContent = '' }, 3000);
        } catch (error) {
            console.error('Erro:', error);
            statusMessage.textContent = '❌ Erro: ' + error.message;
        } finally {
            generateNewQuestionsBtn.disabled = false;
        }
    });

    buildQuiz();
    document.getElementById("verifyAnswersBtn").addEventListener("click", showResults);
