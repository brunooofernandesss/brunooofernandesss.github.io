<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Simulados Medicina</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Reset e Estilos Gerais */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }

  /* Container do Cartão de Login */
  .login-card {
    background-color: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-header h1 {
    font-size: 1.5rem;
    color: #0056b3; /* Azul "Médico" */
    margin-bottom: 0.5rem;
  }

  .login-header p {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 2rem;
  }

  /* Estilos dos Inputs */
  .input-group {
    margin-bottom: 1rem;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
    outline: none;
  }

  input:focus {
    border-color: #0056b3;
    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
  }

  /* Botão Principal */
  #btnLogin {
    width: 100%;
    padding: 12px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 0.5rem;
  }

  #btnLogin:hover {
    background-color: #004494;
  }

  /* Divisória */
  .divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
    color: #999;
    font-size: 0.85rem;
  }

  .divider::before, .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #eee;
  }

  .divider span {
    padding: 0 10px;
  }

  /* Botões Sociais */
  .social-login {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    color: #555;
  }

  .social-btn i {
    font-size: 1.2rem; /* Ícones Redimensionados */
    margin-right: 8px;
  }

  .social-btn:hover {
    background-color: #f8f9fa;
    border-color: #ccc;
    transform: translateY(-2px);
  }

  .btn-google i { color: #DB4437; }
  .btn-github i { color: #333; }

  /* Mensagem de Status */
  #status {
    margin-top: 1rem;
    font-size: 0.9rem;
    min-height: 1.2rem;
  }
</style>

<script type="module" src="js/firebase.js"></script>
</head>
<body>

<div class="login-card">
  <div class="login-header">
    <i class="fa-solid fa-user-doctor" style="font-size: 3rem; color: #0056b3; margin-bottom: 10px;"></i>
    <h1>Simulados Medicina</h1>
    <p>Bem-vindo de volta! Acesse sua conta.</p>
  </div>

  <div class="input-group">
    <input id="email" placeholder="Seu email" type="email">
  </div>
  <div class="input-group">
    <input id="senha" placeholder="Sua senha" type="password">
  </div>
  
  <button id="btnLogin">Entrar</button>
  
  <div class="divider">
    <span>ou continue com</span>
  </div>

  <div class="social-login">
    <button id="btnGoogle" class="social-btn btn-google">
      <i class="fab fa-google"></i> Google
    </button>
    <button id="btnGitHub" class="social-btn btn-github">
      <i class="fab fa-github"></i> GitHub
    </button>
  </div>

  <p id="status"></p>
</div>

<script type="module">
import { 
  auth, 
  loginGoogle, 
  loginGitHub 
} from './firebase.js';
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

const status = document.getElementById("status");

// Função auxiliar para mostrar status com cor
function showStatus(message, type) {
    status.textContent = message;
    status.style.color = type === 'error' ? '#d32f2f' : '#2e7d32';
}

// Login Email/Password
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  
  if(!email || !senha) {
      showStatus("Preencha todos os campos.", "error");
      return;
  }

  try {
    status.textContent = "Autenticando...";
    await signInWithEmailAndPassword(auth, email, senha);
    showStatus("✅ Login bem-sucedido!", "success");
    setTimeout(() => window.location.href = "index.html", 1000);
  } catch (e) {
    showStatus("❌ Erro: " + e.message, "error");
  }
});

// Login Google
document.getElementById("btnGoogle").addEventListener("click", async () => {
  try {
    await loginGoogle();
    showStatus("✅ Login com Google bem-sucedido!", "success");
    window.location.href = "index.html";
  } catch (e) {
    showStatus("❌ Erro Google: " + e.message, "error");
  }
});

// Login GitHub
document.getElementById("btnGitHub").addEventListener("click", async () => {
  try {
    await loginGitHub();
    showStatus("✅ Login com GitHub bem-sucedido!", "success");
    window.location.href = "index.html";
  } catch (e) {
    showStatus("❌ Erro GitHub: " + e.message, "error");
  }
});
</script>
</body>
</html>
