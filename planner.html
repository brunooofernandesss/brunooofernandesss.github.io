<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Estudos | Medicina UNIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-body: #f3f4f6; --bg-white: #ffffff; --border-color: #e5e7eb;
            --text-primary: #111827; --text-secondary: #6b7280;
            --brand-color: #0f172a; --accent-color: #2563eb; --hover-bg: #f9fafb;
            --bg-sidebar: #F7F7F5; --shadow-card: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 2px 4px;
            --tag-gray-bg: rgba(155,154,151,0.2); --tag-blue-bg: rgba(35,131,226,0.2);
            --tag-green-bg: rgba(77,171,154,0.2); --tag-red-bg: rgba(235, 87, 87, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-primary); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .navbar { background-color: var(--bg-white); border-bottom: 1px solid var(--border-color); padding: 0 32px; height: 64px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .app-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 20px 12px; display: flex; flex-direction: column; }
        .menu a { display: flex; align-items: center; gap: 10px; padding: 10px; color: var(--text-primary); text-decoration: none; border-radius: 4px; font-size: 14px; cursor: pointer; }
        .menu a.active { background: rgba(0,0,0,0.08); font-weight: 600; }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 60px; background-color: var(--bg-white); }
        .page-title { font-size: 32px; font-weight: 700; margin-bottom: 20px; }

        .quick-actions { display: flex; gap: 12px; margin-bottom: 32px; }
        .btn-primary, .upload-label { background: var(--accent-color); color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .upload-label { background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }

        .kanban-board { display: flex; gap: 16px; min-height: 400px; }
        .column { min-width: 250px; flex: 1; display: flex; flex-direction: column; }
        .task-container { flex: 1; padding: 8px; background: #f9fafb; border-radius: 6px; min-height: 200px; }

        .card { background: white; padding: 12px; border-radius: 4px; box-shadow: var(--shadow-card); margin-bottom: 10px; cursor: grab; }
        .pill { padding: 2px 6px; border-radius: 3px; font-size: 10px; font-weight: 600; margin-top: 8px; display: inline-block; }
        .pill-red { background: rgba(235, 87, 87, 0.1); color: #EB5757; }

        /* Dashboard Styles */
        .dash-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .stat-card { padding: 20px; background: #fff; border: 1px solid #eee; border-radius: 8px; text-align: center; }
        .stat-card strong { font-size: 24px; color: var(--accent-color); display: block; }
        .chart-container { background: #fff; padding: 20px; border: 1px solid #eee; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 700; color: var(--brand-color);"><i class="fas fa-graduation-cap"></i> Medicina UNIP</div>
        <div id="userInfo" style="font-size: 13px; text-align: right;">
            <div id="displayUser" style="font-weight: 600;">Carregando...</div>
            <div id="userPlan" style="color: var(--accent-color); font-size: 10px; font-weight: 700;">PLANO FREE</div>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar">
            <nav class="menu">
                <a id="menuBoard" class="active"><i class="fas fa-columns"></i> Board</a>
                <a id="menuPdf"><i class="fas fa-file-pdf"></i> Biblioteca</a>
                <a id="menuDashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Planner Semanal</h1>

            <section class="quick-actions" id="actionArea">
                <button class="btn-primary" onclick="addNewTask('todo')"><i class="fas fa-plus"></i> Novo</button>
                <input type="file" id="pdfInput" hidden onchange="window.uploadPDF()">
                <label for="pdfInput" class="upload-label"><i class="fas fa-cloud-upload-alt"></i> Upload & Revis√£o</label>
            </section>

            <section class="kanban-board" id="boardArea">
                <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:10px; font-weight:600;">A Fazer <span id="count-todo" style="font-weight:400; color:#888;">0</span></div>
                    <div class="task-container" id="col-todo"></div>
                </div>
                <div class="column" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:10px; font-weight:600; color:#EB5757;">Revis√£o <span id="count-review" style="font-weight:400; color:#888;">0</span></div>
                    <div class="task-container" id="col-review"></div>
                </div>
                <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:10px; font-weight:600; color:#27ae60;">Conclu√≠do <span id="count-done" style="font-weight:400; color:#888;">0</span></div>
                    <div class="task-container" id="col-done"></div>
                </div>
            </section>

            <section id="pdfLibrary" style="display:none;"></section>

            <section id="dashboardArea" style="display:none;">
                <div class="dash-grid">
                    <div class="stat-card"><strong id="metricAdherence">0%</strong><span>Ader√™ncia</span></div>
                    <div class="stat-card"><strong id="metricLate" style="color:#EB5757">0</strong><span>Atrasadas</span></div>
                    <div class="stat-card"><strong id="metricStreak">0</strong><span>Dias de Estudo</span></div>
                </div>
                <div class="chart-container">
                    <canvas id="graficoSemanal"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, serverTimestamp, query, where, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
            projectId: "simuladosmedicina-6a01b",
            storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
            messagingSenderId: "SEU_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let tasks = [];
        let usuarioAtual = null;
        let chartInstance = null;

        // üÖ∞Ô∏è PERSIST√äNCIA & AUTH
        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "login.html";
            else {
                usuarioAtual = user;
                document.getElementById('displayUser').textContent = user.displayName || "Estudante";
                await verificarPlano(user);
                await carregarTasks();
                verificarAtrasos();
            }
        });

        async function verificarPlano(user) {
            const userDoc = await getDoc(doc(db, "planners", user.uid));
            if (!userDoc.exists()) {
                await setDoc(doc(db, "planners", user.uid), { plan: "free" });
            } else {
                document.getElementById("userPlan").textContent = `PLANO ${userDoc.data().plan.toUpperCase()}`;
            }
        }

        async function carregarTasks() {
            const snap = await getDocs(collection(db, "planners", usuarioAtual.uid, "tasks"));
            tasks = [];
            snap.forEach(d => {
                const data = d.data();
                tasks.push({
                    id: d.id,
                    ...data,
                    scheduledFor: data.scheduledFor ? new Date(data.scheduledFor) : null,
                    completedAt: data.completedAt ? new Date(data.completedAt) : null
                });
            });
            window.renderBoard();
        }

        // üÖ≥ ALERTAS
        function verificarAtrasos() {
            const hoje = new Date();
            const atrasadas = tasks.filter(t => t.column === "review" && !t.completedAt && t.scheduledFor < hoje);
            if (atrasadas.length > 0) {
                alert(`‚ö†Ô∏è Aten√ß√£o: Voc√™ tem ${atrasadas.length} revis√µes pendentes de dias anteriores.`);
            }
        }

        // UPLOAD & REVIS√ÉO AUTOM√ÅTICA
        window.uploadPDF = async function() {
            // üÖ≤ LIMITE PRO
            if (tasks.length >= 20) {
                const userDoc = await getDoc(doc(db, "planners", usuarioAtual.uid));
                if (userDoc.data().plan === "free") return alert("Limite do plano Free atingido (20 cards). Fa√ßa upgrade!");
            }

            const file = document.getElementById("pdfInput").files[0];
            if (!file) return;

            const storageRef = ref(storage, `planners/${usuarioAtual.uid}/${Date.now()}_${file.name}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);

            const ciclos = [
                { label: "D1", dias: 1, col: "review" },
                { label: "D7", dias: 7, col: "todo" }
            ];

            for (const c of ciclos) {
                const data = new Date();
                data.setDate(data.getDate() + c.dias);
                const novaTask = {
                    title: `[${c.label}] ${file.name}`,
                    column: c.col,
                    pdf: url,
                    scheduledFor: data.toISOString(),
                    completedAt: null,
                    type: c.label
                };
                await addDoc(collection(db, "planners", usuarioAtual.uid, "tasks"), novaTask);
            }
            carregarTasks();
        };

        // DRAG & DROP PERSISTENTE
        window.handleTaskMove = async (taskId, newCol) => {
            const taskDoc = doc(db, "planners", usuarioAtual.uid, "tasks", taskId);
            const updates = { column: newCol };
            if (newCol === "done") updates.completedAt = new Date().toISOString();
            await updateDoc(taskDoc, updates);
            carregarTasks();
        };

        // üÖ±Ô∏è GR√ÅFICO
        window.gerarGrafico = () => {
            if (chartInstance) chartInstance.destroy();
            const diasNome = ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"];
            const contagem = [0,0,0,0,0,0,0];
            
            tasks.forEach(t => {
                if (t.completedAt) contagem[t.completedAt.getDay()]++;
            });

            const ctx = document.getElementById('graficoSemanal').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: diasNome,
                    datasets: [{ label: 'Revis√µes Conclu√≠das', data: contagem, backgroundColor: '#2563eb' }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
            });
        };
    </script>

    <script>
        // L√ìGICA DE INTERFACE
        window.renderBoard = () => {
            ['todo', 'review', 'done'].forEach(colId => {
                const container = document.getElementById(`col-${colId}`);
                if (!container) return;
                container.innerHTML = '';
                const filtered = tasks.filter(t => t.column === colId);
                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.draggable = true;
                    card.id = t.id;
                    card.innerHTML = `
                        <div style="font-size:13px; font-weight:600;">${t.title}</div>
                        ${t.scheduledFor ? `<div style="font-size:10px; color:#888; margin-top:4px;"><i class="far fa-calendar"></i> ${t.scheduledFor.toLocaleDateString()}</div>` : ''}
                        ${t.pdf ? `<span class="pill pill-red">PDF</span>` : ''}
                    `;
                    card.addEventListener('dragstart', e => e.dataTransfer.setData("text", e.target.id));
                    container.appendChild(card);
                });
                document.getElementById(`count-${colId}`).textContent = filtered.length;
            });
        };

        window.allowDrop = e => e.preventDefault();
        window.drop = async e => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const col = e.target.closest('.column');
            if (id && col) await window.handleTaskMove(id, col.id);
        };

        // NAVEGA√á√ÉO
        document.getElementById("menuBoard").onclick = () => {
            document.getElementById("dashboardArea").style.display = "none";
            document.getElementById("boardArea").style.display = "flex";
            document.getElementById("actionArea").style.display = "flex";
            document.getElementById("pageTitle").textContent = "Planner Semanal";
        };

        document.getElementById("menuDashboard").onclick = () => {
            document.getElementById("boardArea").style.display = "none";
            document.getElementById("actionArea").style.display = "none";
            document.getElementById("dashboardArea").style.display = "block";
            document.getElementById("pageTitle").textContent = "Dashboard Cognitivo";
            
            // C√°lculos Dashboard
            const revisoes = tasks.filter(t => t.type);
            const feitas = revisoes.filter(t => t.completedAt);
            const noPrazo = feitas.filter(t => t.completedAt <= t.scheduledFor);
            const atrasadas = revisoes.filter(t => !t.completedAt && t.scheduledFor < new Date());
            
            document.getElementById("metricAdherence").textContent = revisoes.length ? Math.round((noPrazo.length / revisoes.length)*100)+"%" : "0%";
            document.getElementById("metricLate").textContent = atrasadas.length;
            document.getElementById("metricStreak").textContent = [...new Set(feitas.map(t => t.completedAt.toDateString()))].length;
            
            window.gerarGrafico();
        };
    </script>
</body>
</html>
