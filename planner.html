<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Estudos | Medicina UNIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-body: #f3f4f6; --bg-white: #ffffff; --border-color: #e5e7eb;
            --text-primary: #111827; --text-secondary: #6b7280;
            --brand-color: #0f172a; --accent-color: #2563eb; --hover-bg: #f9fafb;
            --bg-sidebar: #F7F7F5; --shadow-card: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 2px 4px;
            --tag-gray-bg: rgba(155,154,151,0.2); --tag-blue-bg: rgba(35,131,226,0.2);
            --tag-green-bg: rgba(77,171,154,0.2); --tag-red-bg: rgba(235, 87, 87, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-primary); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .navbar { background-color: var(--bg-white); border-bottom: 1px solid var(--border-color); padding: 0 32px; height: 64px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; flex-shrink: 0; }
        #lateBanner { display: none; background: #FEF3C7; color: #92400E; padding: 10px 32px; font-size: 13px; border-bottom: 1px solid #FDE68A; flex-shrink: 0; font-weight: 500; }

        .app-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 20px 12px; display: flex; flex-direction: column; flex-shrink: 0; }
        .menu a { display: flex; align-items: center; gap: 10px; padding: 10px; color: var(--text-primary); text-decoration: none; border-radius: 4px; font-size: 14px; cursor: pointer; transition: 0.1s; }
        .menu a.active { background: rgba(0,0,0,0.08); font-weight: 600; }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 60px; background-color: var(--bg-white); }
        .page-title { font-size: 32px; font-weight: 700; margin-bottom: 20px; letter-spacing: -0.02em; }

        .quick-actions { display: flex; gap: 12px; margin-bottom: 32px; }
        .btn-primary, .upload-label { background: var(--accent-color); color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 14px; font-weight: 500; }
        .upload-label { background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }

        .kanban-board { display: flex; gap: 16px; min-height: 400px; padding-bottom: 40px; }
        .column { min-width: 260px; flex: 1; display: flex; flex-direction: column; }
        .task-container { flex: 1; padding: 10px; background: #f9fafb; border-radius: 8px; min-height: 250px; border: 1px dashed #eee; }

        .card { background: white; padding: 14px; border-radius: 6px; box-shadow: var(--shadow-card); margin-bottom: 12px; cursor: grab; transition: transform 0.1s; border: 1px solid transparent; }
        .pill { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; margin-top: 10px; display: inline-flex; align-items: center; gap: 4px; }
        .pill-red { background: rgba(235, 87, 87, 0.1); color: #EB5757; }
        .pill-blue { background: rgba(35, 131, 226, 0.1); color: #2383E2; }

        .stat-card { padding: 20px; background: #fff; border: 1px solid var(--border-color); border-radius: 12px; text-align: center; }
        .stat-card strong { font-size: 28px; color: var(--accent-color); display: block; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 700; color: var(--brand-color); font-size: 1.1rem;"><i class="fas fa-graduation-cap"></i> Medicina UNIP</div>
        <div id="userInfo" style="font-size: 13px; text-align: right;">
            <div id="displayUser" style="font-weight: 600;">Carregando...</div>
            <div id="userPlan" style="color: var(--accent-color); font-size: 10px; font-weight: 800; letter-spacing: 0.5px;">PLANO FREE</div>
        </div>
    </nav>

    <div id="lateBanner"></div>

    <div class="app-container">
        <aside class="sidebar">
            <nav class="menu">
                <a id="menuBoard" class="active"><i class="fas fa-columns"></i> Board</a>
                <a id="menuPdf"><i class="fas fa-file-pdf"></i> Biblioteca</a>
                <a id="menuDashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Planner Semanal</h1>

            <section class="quick-actions" id="actionArea">
                <button class="btn-primary" id="btnNovaTask"><i class="fas fa-plus"></i> Novo Assunto</button>
                <input type="file" id="pdfInput" hidden>
                <label for="pdfInput" class="upload-label" id="pdfBtnLabel">
                    <i class="fas fa-cloud-upload-alt"></i> Upload & Ciclo Cognitivo
                </label>
            </section>

            <section class="kanban-board" id="boardArea">
                <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:12px; font-weight:600; font-size:14px; color:var(--text-secondary);">A Fazer <span id="count-todo">0</span></div>
                    <div class="task-container" id="col-todo"></div>
                </div>
                <div class="column" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:12px; font-weight:600; font-size:14px; color:#EB5757;">Revisão <span id="count-review">0</span></div>
                    <div class="task-container" id="col-review"></div>
                </div>
                <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div style="margin-bottom:12px; font-weight:600; font-size:14px; color:#27ae60;">Concluído <span id="count-done">0</span></div>
                    <div class="task-container" id="col-done"></div>
                </div>
            </section>

            <section id="pdfLibrary" style="display:none;"></section>

            <section id="dashboardArea" style="display:none;">
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:16px; margin-bottom:30px;">
                    <div class="stat-card"><strong id="metricAdherence">0%</strong><span>Aderência</span></div>
                    <div class="stat-card"><strong id="metricLate" style="color:#EB5757">0</strong><span>Atrasadas</span></div>
                    <div class="stat-card"><strong id="metricStreak">0</strong><span>Dias de Estudo</span></div>
                </div>
                <div style="background:#fff; padding:24px; border:1px solid #eee; border-radius:12px;">
                    <canvas id="graficoSemanal"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { auth, db, storage } from './firebase.js'; 
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { collection, addDoc, getDocs, updateDoc, doc, setDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        let tasks = [];
        let usuarioAtual = null;
        let chartInstance = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                usuarioAtual = user;
                const email = user.email.toLowerCase();
                document.getElementById('displayUser').textContent = user.displayName || "Estudante";
                
                try {
                    const userDocRef = doc(db, "planners", email);
                    const userDoc = await getDoc(userDocRef);
                    if (!userDoc.exists()) {
                        await setDoc(userDocRef, { plan: "free", hasLateReviews: false });
                    } else {
                        document.getElementById("userPlan").textContent = `PLANO ${userDoc.data().plan.toUpperCase()}`;
                    }
                    await carregarTasks();
                } catch (e) {
                    console.error("Erro ao iniciar sessão:", e);
                }
            }
        });

        // FUNÇÃO DE UPLOAD (ANEXADA AO ELEMENTO VIA JS PARA GARANTIA)
        const pdfInput = document.getElementById("pdfInput");
        pdfInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const btnLabel = document.getElementById("pdfBtnLabel");
            if (!file || !usuarioAtual) return;

            const email = usuarioAtual.email.toLowerCase();

            try {
                btnLabel.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Sincronizando...`;
                console.log("Iniciando upload para:", email);

                const storageRef = ref(storage, `planners/${email}/arquivos/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                // Salva registro na Biblioteca
                await addDoc(collection(db, "planners", email, "arquivos"), {
                    nome: file.name,
                    url: url,
                    criadoEm: serverTimestamp()
                });

                // Gera revisões
                const ciclos = [{ label: "D1", dias: 1, col: "review" }, { label: "D7", dias: 7, col: "todo" }];
                for (const c of ciclos) {
                    const data = new Date();
                    data.setDate(data.getDate() + c.dias);
                    await addDoc(collection(db, "planners", email, "tasks"), {
                        title: `[${c.label}] ${file.name}`,
                        column: c.col,
                        pdf: url,
                        scheduledFor: data.toISOString(),
                        completedAt: null,
                        type: c.label
                    });
                }

                alert("Material enviado com sucesso!");
                btnLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Upload & Ciclo Cognitivo`;
                pdfInput.value = "";
                await carregarTasks();
            } catch (e) {
                console.error("Erro no upload:", e);
                alert("Falha no upload. Verifique as permissões do Firebase.");
                btnLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Upload & Ciclo Cognitivo`;
            }
        });

        // BOTÃO NOVO ASSUNTO
        document.getElementById("btnNovaTask").onclick = async () => {
            const title = prompt("Qual assunto você vai estudar?");
            if (title && usuarioAtual) {
                const email = usuarioAtual.email.toLowerCase();
                try {
                    await addDoc(collection(db, "planners", email, "tasks"), {
                        title: title,
                        column: "todo",
                        scheduledFor: new Date().toISOString(),
                        completedAt: null
                    });
                    await carregarTasks();
                } catch (e) {
                    console.error("Erro ao criar tarefa:", e);
                }
            }
        };

        async function carregarTasks() {
            if (!usuarioAtual) return;
            const email = usuarioAtual.email.toLowerCase();
            try {
                const snap = await getDocs(collection(db, "planners", email, "tasks"));
                tasks = [];
                snap.forEach(d => {
                    const data = d.data();
                    tasks.push({
                        id: d.id, ...data,
                        scheduledFor: data.scheduledFor ? new Date(data.scheduledFor) : null,
                        completedAt: data.completedAt ? new Date(data.completedAt) : null
                    });
                });
                renderBoard();
                verificarAtrasos();
            } catch (e) {
                console.error("Erro ao carregar banco:", e);
            }
        }

        window.handleTaskMove = async (taskId, newCol) => {
            const email = usuarioAtual.email.toLowerCase();
            const taskDoc = doc(db, "planners", email, "tasks", taskId);
            const updates = { column: newCol };
            if (newCol === "done") updates.completedAt = new Date().toISOString();
            await updateDoc(taskDoc, updates);
            await carregarTasks();
        };

        // NAVEGAÇÃO
        document.getElementById("menuBoard").onclick = () => switchView('board');
        document.getElementById("menuPdf").onclick = () => switchView('pdf');
        document.getElementById("menuDashboard").onclick = () => switchView('dash');

        async function switchView(view) {
            document.getElementById("boardArea").style.display = view === 'board' ? "flex" : "none";
            document.getElementById("actionArea").style.display = view === 'board' ? "flex" : "none";
            document.getElementById("pdfLibrary").style.display = view === 'pdf' ? "block" : "none";
            document.getElementById("dashboardArea").style.display = view === 'dash' ? "block" : "none";
            
            document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
            if(view === 'board') {
                document.getElementById("menuBoard").classList.add("active");
                document.getElementById("pageTitle").textContent = "Planner Semanal";
            }
            if(view === 'pdf') {
                document.getElementById("menuPdf").classList.add("active");
                document.getElementById("pageTitle").textContent = "Biblioteca PDF";
                await carregarBiblioteca();
            }
            if(view === 'dash') {
                document.getElementById("menuDashboard").classList.add("active");
                document.getElementById("pageTitle").textContent = "Dashboard Cognitivo";
                atualizarMetricas();
                gerarGrafico();
            }
        }

        async function carregarBiblioteca() {
            const email = usuarioAtual.email.toLowerCase();
            const list = document.getElementById("pdfLibrary");
            list.innerHTML = "Sincronizando biblioteca...";
            try {
                const q = query(collection(db, "planners", email, "arquivos"), orderBy("criadoEm", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = snap.empty ? "Nenhum PDF encontrado." : "";
                snap.forEach(d => {
                    const p = d.data();
                    const div = document.createElement("div");
                    div.style = "padding:15px; border:1px solid #eee; border-radius:8px; margin-bottom:10px; background:#fff; cursor:pointer;";
                    div.innerHTML = `<strong><i class="fas fa-file-pdf"></i> ${p.nome}</strong>`;
                    div.onclick = () => window.open(p.url, "_blank");
                    list.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        // BOARD RENDER
        function renderBoard() {
            ['todo', 'review', 'done'].forEach(colId => {
                const container = document.getElementById(`col-${colId}`);
                if (!container) return;
                container.innerHTML = '';
                const filtered = tasks.filter(t => t.column === colId);
                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.draggable = true;
                    card.id = t.id;
                    card.innerHTML = `
                        <div style="font-size:13.5px; font-weight:600;">${t.title}</div>
                        ${t.type ? `<span class="pill pill-blue">${t.type}</span>` : ''}
                        ${t.pdf ? `<span class="pill pill-red">PDF</span>` : ''}
                    `;
                    card.addEventListener('dragstart', e => e.dataTransfer.setData("text", e.target.id));
                    container.appendChild(card);
                });
                document.getElementById(`count-${colId}`).textContent = filtered.length;
            });
        }

        function atualizarMetricas() {
            const revisoes = tasks.filter(t => t.type);
            const feitas = revisoes.filter(t => t.completedAt);
            const noPrazo = feitas.filter(t => t.completedAt <= t.scheduledFor);
            const atrasadas = revisoes.filter(t => !t.completedAt && t.scheduledFor < new Date());
            document.getElementById("metricAdherence").textContent = revisoes.length ? Math.round((noPrazo.length / revisoes.length)*100)+"%" : "0%";
            document.getElementById("metricLate").textContent = atrasadas.length;
            document.getElementById("metricStreak").textContent = [...new Set(feitas.map(t => t.completedAt.toDateString()))].length;
        }

        function gerarGrafico() {
            if (chartInstance) chartInstance.destroy();
            const contagem = [0,0,0,0,0,0,0];
            tasks.forEach(t => { if (t.completedAt) contagem[t.completedAt.getDay()]++; });
            chartInstance = new Chart(document.getElementById('graficoSemanal'), {
                type: 'bar',
                data: {
                    labels: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"],
                    datasets: [{ label: 'Revisões', data: contagem, backgroundColor: '#2563eb' }]
                }
            });
        }

        function verificarAtrasos() {
            const atrasadas = tasks.filter(t => t.column === "review" && !t.completedAt && t.scheduledFor < new Date());
            const banner = document.getElementById("lateBanner");
            if (atrasadas.length > 0) {
                banner.innerHTML = `⚠️ Você tem <strong>${atrasadas.length}</strong> revisões atrasadas.`;
                banner.style.display = "block";
            } else { banner.style.display = "none"; }
        }

        window.allowDrop = e => e.preventDefault();
        window.drop = async e => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const col = e.target.closest('.column');
            if (id && col) await window.handleTaskMove(id, col.id);
        };
    </script>
</body>
</html>
