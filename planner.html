<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Estudos | Medicina UNIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --brand-color: #0f172a;
            --accent-color: #2563eb;
            --hover-bg: #f9fafb;
            --bg-sidebar: #F7F7F5;
            --shadow-card: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 2px 4px;
            --tag-gray-bg: rgba(155,154,151,0.2); --tag-gray-text: #5A5A55;
            --tag-blue-bg: rgba(35,131,226,0.2); --tag-blue-text: #185EAC;
            --tag-green-bg: rgba(77,171,154,0.2); --tag-green-text: #2B593F;
            --tag-red-bg: rgba(235, 87, 87, 0.1); --tag-red-text: #D44C47;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--brand-color);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .navbar-brand i { color: var(--accent-color); }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .user-avatar {
            width: 32px; height: 32px;
            background-color: var(--brand-color);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.875rem; font-weight: 600;
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            padding: 6px;
        }

        .sidebar-avatar {
            width: 20px; height: 20px;
            background: #E16259; color: white;
            font-size: 12px; display: flex; align-items: center; justify-content: center;
            border-radius: 3px;
        }

        .menu a {
            display: flex; align-items: center; gap: 10px;
            padding: 6px 10px; color: var(--text-primary);
            text-decoration: none; border-radius: 4px;
            font-size: 14px; margin-bottom: 2px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .menu a.active { background: rgba(0,0,0,0.08); font-weight: 600; }
        .menu a:hover:not(.active) { background: rgba(0,0,0,0.04); }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px 40px;
            background-color: var(--bg-white);
        }

        .cover-image {
            height: 140px;
            background: linear-gradient(120deg, #FFC0CB 0%, #87CEEB 100%);
            margin: -20px -60px 40px;
            opacity: 0.8;
        }
        .page-icon { font-size: 78px; margin-top: -80px; margin-bottom: 10px; }
        .page-title { font-size: 40px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.02em; }

        .quick-actions { display: flex; gap: 12px; margin-bottom: 32px; }
        .btn-primary, .upload-label {
            background: var(--accent-color); color: white; border: none;
            padding: 8px 16px; border-radius: 4px; font-size: 14px;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .upload-label { background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }

        .kanban-board {
            display: flex; gap: 16px; overflow-x: auto;
            padding-bottom: 20px; min-height: 400px;
        }
        .column { min-width: 260px; width: 260px; display: flex; flex-direction: column; }
        .column-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tag { padding: 2px 8px; border-radius: 3px; font-size: 12px; font-weight: 500; }
        
        .tag-gray { background: var(--tag-gray-bg); color: var(--tag-gray-text); }
        .tag-blue { background: var(--tag-blue-bg); color: var(--tag-blue-text); }
        .tag-green { background: var(--tag-green-bg); color: var(--tag-green-text); }
        .tag-red { background: var(--tag-red-bg); color: var(--tag-red-text); }

        .task-container { flex: 1; padding: 4px; min-height: 100px; }

        .card {
            background: white; padding: 12px 14px;
            border-radius: 4px; box-shadow: var(--shadow-card);
            margin-bottom: 10px; cursor: grab;
            border: 1px solid transparent;
        }
        .card-title { font-size: 14px; font-weight: 500; margin-bottom: 8px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { padding: 20px 20px 40px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-graduation-cap"></i> Medicina UNIP
        </a>
        <div class="user-profile">
            <div style="text-align: right; margin-right: 12px;">
                <div id="displayUser" style="font-size: 14px; font-weight: 600;">Carregando...</div>
                <div id="displayEmail" style="font-size: 11px; color: var(--text-secondary);">Verificando...</div>
            </div>
            <div class="user-avatar" id="userAvatar">?</div>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-profile">
                <div class="sidebar-avatar" id="sidebarAvatar">U</div>
                <div style="display: flex; flex-direction: column;">
                    <span id="sidebarUser" style="font-size: 13px; font-weight: 600;">UsuÃ¡rio</span>
                    <span id="sidebarStatus" style="font-size: 11px; color: var(--text-secondary);">Online</span>
                </div>
            </div>
            <nav class="menu">
                <a id="menuBoard" class="active"><i class="fas fa-columns"></i> Board de Estudos</a>
                <a href="#"><i class="fas fa-book-medical"></i> Meus Resumos</a>
                <a id="menuPdf"><i class="fas fa-file-pdf"></i> Biblioteca PDF</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="cover-image"></div>
            <div class="page-icon">ðŸ©º</div>
            <h1 class="page-title" id="pageTitle">Planner Semanal</h1>

            <section class="quick-actions">
                <button class="btn-primary" onclick="addNewTask('todo')">
                    <i class="fas fa-plus"></i> Novo Card
                </button>
                <input type="file" id="pdfInput" hidden onchange="window.uploadPDF()">
                <label for="pdfInput" class="upload-label" id="pdfBtnLabel">
                    <i class="fas fa-cloud-upload-alt"></i> Anexar PDF
                </label>
            </section>

            <section class="kanban-board">
                <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header"><span class="tag tag-gray">A Fazer</span><span class="count">0</span></div>
                    <div class="task-container" id="col-todo"></div>
                </div>
                <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header"><span class="tag tag-blue">Estudando</span><span class="count">0</span></div>
                    <div class="task-container" id="col-doing"></div>
                </div>
                <div class="column" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header"><span class="tag tag-red">RevisÃ£o</span><span class="count">0</span></div>
                    <div class="task-container" id="col-review"></div>
                </div>
                <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header"><span class="tag tag-green">ConcluÃ­do</span><span class="count">0</span></div>
                    <div class="task-container" id="col-done"></div>
                </div>
            </section>

            <section id="pdfLibrary" style="display:none; margin-top:20px;">
                <h2 style="font-size:22px; margin-bottom:16px;">ðŸ“š Biblioteca de PDFs</h2>
                <div id="pdfList" style="display:flex; flex-direction:column; gap:10px;"></div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
            projectId: "simuladosmedicina-6a01b",
            storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
            messagingSenderId: "SEU_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        let usuarioAtual = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                usuarioAtual = user;
                const name = user.displayName || "Estudante";
                const initials = name.substring(0, 2).toUpperCase();
                document.getElementById('displayUser').textContent = name;
                document.getElementById('displayEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = initials;
                document.getElementById('sidebarUser').textContent = name;
                document.getElementById('sidebarAvatar').textContent = initials;
            }
        });

        // UPLOAD COM FEEDBACK E SEGURANÃ‡A
        window.uploadPDF = async function () {
            const fileInput = document.getElementById("pdfInput");
            const btnLabel = document.getElementById("pdfBtnLabel");
            const file = fileInput.files[0];
            
            if (!file || file.type !== "application/pdf") return alert("Selecione um PDF");
            if (file.size > 10 * 1024 * 1024) return alert("O PDF deve ter no mÃ¡ximo 10MB");

            try {
                const originalText = btnLabel.innerHTML;
                btnLabel.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Enviando...`;
                btnLabel.style.pointerEvents = "none";

                const fileName = `${Date.now()}_${file.name}`;
                const storageRef = ref(storage, `planners/${usuarioAtual.uid}/${fileName}`);

                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                await addDoc(collection(db, "planners", usuarioAtual.uid, "arquivos"), {
                    nome: file.name,
                    url: url,
                    criadoEm: serverTimestamp()
                });

                btnLabel.innerHTML = originalText;
                btnLabel.style.pointerEvents = "auto";
                fileInput.value = "";
                alert("PDF enviado com sucesso! âœ…");
                
                if(document.getElementById("pdfLibrary").style.display === "block") carregarBibliotecaPDF();
            } catch (e) {
                console.error(e);
                alert("Erro no upload.");
                btnLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Anexar PDF`;
                btnLabel.style.pointerEvents = "auto";
            }
        };

        // LISTAGEM DA BIBLIOTECA
        async function carregarBibliotecaPDF() {
            if (!usuarioAtual) return;
            const lista = document.getElementById("pdfList");
            lista.innerHTML = "Carregando PDFs...";

            try {
                const q = query(collection(db, "planners", usuarioAtual.uid, "arquivos"), orderBy("criadoEm", "desc"));
                const snap = await getDocs(q);
                
                if (snap.empty) {
                    lista.innerHTML = "<span style='color:#6b7280'>Nenhum PDF enviado ainda.</span>";
                    return;
                }

                lista.innerHTML = "";
                snap.forEach(doc => {
                    const pdf = doc.data();
                    const item = document.createElement("div");
                    item.style = "display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #e5e7eb; border-radius:6px; background:#fff; cursor:pointer; transition: 0.2s;";
                    item.innerHTML = `
                        <div>
                            <strong>${pdf.nome}</strong><br>
                            <span style="font-size:11px;color:#6b7280">${pdf.criadoEm?.toDate().toLocaleDateString() || ""}</span>
                        </div>
                        <i class="fas fa-external-link-alt" style="color:#2563eb"></i>
                    `;
                    item.onmouseover = () => item.style.background = "#f9fafb";
                    item.onmouseout = () => item.style.background = "#fff";
                    item.onclick = () => window.open(pdf.url, "_blank");
                    lista.appendChild(item);
                });
            } catch (e) {
                console.error(e);
                lista.innerHTML = "Erro ao carregar biblioteca.";
            }
        }

        // NAVEGAÃ‡ÃƒO SIDEBAR
        document.getElementById("menuPdf").addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("menuBoard").classList.remove("active");
            document.getElementById("menuPdf").classList.add("active");
            document.querySelector(".kanban-board").style.display = "none";
            document.querySelector(".quick-actions").style.display = "none";
            document.getElementById("pageTitle").textContent = "Biblioteca de PDFs";
            document.getElementById("pdfLibrary").style.display = "block";
            carregarBibliotecaPDF();
        });

        document.getElementById("menuBoard").addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("menuPdf").classList.remove("active");
            document.getElementById("menuBoard").classList.add("active");
            document.querySelector(".kanban-board").style.display = "flex";
            document.querySelector(".quick-actions").style.display = "flex";
            document.getElementById("pageTitle").textContent = "Planner Semanal";
            document.getElementById("pdfLibrary").style.display = "none";
        });
    </script>

    <script>
        // KANBAN LOGIC (LOCAL)
        let tasks = [];
        window.addNewTask = (col) => {
            const title = prompt("Assunto do estudo:");
            if(title) {
                tasks.push({ id: 't'+Date.now(), title, column: col });
                renderBoard();
            }
        };

        function renderBoard() {
            ['todo', 'doing', 'review', 'done'].forEach(col => {
                const container = document.getElementById(`col-${col}`);
                if (!container) return;
                container.innerHTML = '';
                const colTasks = tasks.filter(t => t.column === col);
                colTasks.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-title">${t.title}</div>`;
                    container.appendChild(card);
                });
                const countEl = document.querySelector(`#${col} .count`);
                if(countEl) countEl.textContent = colTasks.length;
            });
        }

        window.allowDrop = (ev) => ev.preventDefault();
        window.drop = (ev) => {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            const col = ev.target.closest('.column');
            if(col) {
                const task = tasks.find(t => t.id === id);
                if(task) { task.column = col.id; renderBoard(); }
            }
        };
    </script>
</body>
</html>
