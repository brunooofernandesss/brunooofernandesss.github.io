<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner de Estudos | Medicina UNIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            /* Paleta Enterprise do seu index.html */
            --bg-body: #f3f4f6;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --brand-color: #0f172a;
            --accent-color: #2563eb;
            --hover-bg: #f9fafb;
            --bg-sidebar: #F7F7F5;
            --shadow-card: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 2px 4px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-primary); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- NAVBAR (IDÊNTICA AO INDEX) --- */
        .navbar {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--brand-color);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .navbar-brand i { color: var(--accent-color); }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
            cursor: default;
        }

        .user-avatar {
            width: 32px; height: 32px;
            background-color: var(--brand-color);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.875rem; font-weight: 600;
        }

        .user-info-text {
            display: flex; flex-direction: column;
            line-height: 1.2; text-align: right;
        }
        .user-name { font-size: 0.875rem; font-weight: 600; color: var(--text-primary); }
        .user-meta { font-size: 0.75rem; color: var(--text-secondary); }

        /* --- LAYOUT --- */
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { 
            width: 240px; 
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border-color); 
            padding: 20px 12px; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }
        
        .menu a { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding: 10px; 
            color: var(--text-primary); 
            text-decoration: none; 
            border-radius: 6px; 
            font-size: 14px; 
            cursor: pointer; 
            transition: 0.1s; 
            margin-bottom: 4px;
        }
        .menu a:hover { background: rgba(0,0,0,0.04); }
        .menu a.active { background: rgba(0,0,0,0.08); font-weight: 600; }

        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 40px 60px; 
            background-color: var(--bg-white); 
        }
        
        .page-title { font-size: 1.875rem; font-weight: 700; margin-bottom: 24px; letter-spacing: -0.025em; }

        .quick-actions { display: flex; gap: 12px; margin-bottom: 32px; }
        .btn-primary, .upload-label { 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 10px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 14px; 
            font-weight: 500; 
        }
        .upload-label { background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }

        .kanban-board { display: flex; gap: 24px; min-height: 400px; }
        .column { flex: 1; min-width: 250px; display: flex; flex-direction: column; }
        .column-title { font-size: 0.875rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .task-container { flex: 1; background: #f9fafb; border-radius: 8px; padding: 12px; border: 1px dashed #eee; display: flex; flex-direction: column; gap: 12px; }

        .card { 
            background: white; 
            padding: 14px; 
            border-radius: 8px; 
            box-shadow: var(--shadow-card); 
            border: 1px solid transparent;
            font-size: 0.875rem;
            cursor: grab;
        }

        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 32px; }
        .stat-card { padding: 24px; background: #fff; border: 1px solid var(--border-color); border-radius: 12px; text-align: center; }
        .stat-card strong { font-size: 2rem; color: var(--accent-color); display: block; margin-bottom: 4px; }
        .stat-card span { font-size: 0.875rem; color: var(--text-secondary); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-graduation-cap"></i> Medicina UNIP
        </a>

        <div class="user-profile" id="userProfileArea">
            <div class="user-info-text">
                <span class="user-name" id="displayUser">Carregando...</span>
                <div class="user-meta">
                    <span id="displayIp">0.0.0.0</span>
                </div>
            </div>
            <div class="user-avatar" id="userAvatar">U</div>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar">
            <nav class="menu">
                <a id="menuBoard" class="active"><i class="fas fa-columns"></i> Board de Estudos</a>
                <a id="menuPdf"><i class="fas fa-file-pdf"></i> Biblioteca</a>
                <a id="menuDashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title" id="pageTitle">Planner Semanal</h1>

            <section class="quick-actions" id="actionArea">
                <button class="btn-primary" id="btnNovaTask"><i class="fas fa-plus"></i> Novo Assunto</button>
                <input type="file" id="pdfInput" hidden>
                <label for="pdfInput" class="upload-label" id="pdfBtnLabel">
                    <i class="fas fa-cloud-upload-alt"></i> Upload PDF
                </label>
            </section>

            <section class="kanban-board" id="boardArea">
                <div class="column">
                    <div class="column-title">A Fazer <span id="count-todo">0</span></div>
                    <div class="task-container" id="col-todo"></div>
                </div>
                <div class="column">
                    <div class="column-title" style="color: #ef4444;">Revisão <span id="count-review">0</span></div>
                    <div class="task-container" id="col-review" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="column">
                    <div class="column-title" style="color: #10b981;">Concluído <span id="count-done">0</span></div>
                    <div class="task-container" id="col-done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </section>

            <section id="pdfLibrary" style="display:none;"></section>

            <section id="dashboardArea" style="display:none;">
                <div class="stat-grid">
                    <div class="stat-card"><strong id="metricAdherence">0%</strong><span>Aderência</span></div>
                    <div class="stat-card"><strong id="metricLate" style="color:#ef4444">0</strong><span>Atrasadas</span></div>
                    <div class="stat-card"><strong id="metricStreak">0</strong><span>Dias de Estudo</span></div>
                </div>
                <canvas id="graficoSemanal" style="max-height: 300px;"></canvas>
            </section>
        </main>
    </div>

    <script type="module">
        import { auth, db, storage } from './firebase.js'; 
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { collection, addDoc, getDocs, updateDoc, doc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        let tasks = [];
        let usuarioAtual = null;
        let chartInstance = null;

        // --- GESTÃO DE ESTADO DO USUÁRIO ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                usuarioAtual = user;
                const email = user.email;
                
                // Buscar nome no Firestore (Igual ao Index)
                const docSnap = await getDoc(doc(db, "usuarios", email));
                const nome = (docSnap.exists() && docSnap.data().nome) ? docSnap.data().nome : "Estudante";
                
                document.getElementById('displayUser').textContent = nome;
                document.getElementById('userAvatar').textContent = nome.split(" ").map(n => n[0]).join("").substring(0, 2).toUpperCase();

                // IP Fetch
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    document.getElementById('displayIp').textContent = data.ip;
                } catch (e) {}

                await carregarTasks();
            }
        });

        // --- NAVEGAÇÃO ---
        const switchView = (view) => {
            const sections = {
                board: document.getElementById("boardArea"),
                pdf: document.getElementById("pdfLibrary"),
                dash: document.getElementById("dashboardArea"),
                actions: document.getElementById("actionArea")
            };
            const title = document.getElementById("pageTitle");

            Object.values(sections).forEach(s => s.style.display = "none");
            document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));

            if(view === 'board') {
                sections.board.style.display = "flex";
                sections.actions.style.display = "flex";
                title.textContent = "Planner Semanal";
                document.getElementById("menuBoard").classList.add("active");
            } else if(view === 'pdf') {
                sections.pdf.style.display = "block";
                title.textContent = "Biblioteca de Materiais";
                document.getElementById("menuPdf").classList.add("active");
                carregarBiblioteca();
            } else {
                sections.dash.style.display = "block";
                title.textContent = "Dashboard de Performance";
                document.getElementById("menuDashboard").classList.add("active");
                renderDashboard();
            }
        };

        document.getElementById("menuBoard").onclick = () => switchView('board');
        document.getElementById("menuPdf").onclick = () => switchView('pdf');
        document.getElementById("menuDashboard").onclick = () => switchView('dash');

        // --- FUNÇÕES DE DADOS (UID) ---
        async function carregarTasks() {
            if (!usuarioAtual) return;
            const snap = await getDocs(collection(db, "planners", usuarioAtual.uid, "tasks"));
            tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderBoard();
        }

        // NOVO ASSUNTO (FIREBASE)
        document.getElementById("btnNovaTask").onclick = async () => {
            const title = prompt("Qual assunto você vai estudar?");
            if (title && usuarioAtual) {
                await addDoc(collection(db, "planners", usuarioAtual.uid, "tasks"), {
                    title: title,
                    column: "todo",
                    createdAt: serverTimestamp()
                });
                await carregarTasks();
            }
        };

        // UPLOAD PDF (FIREBASE)
        window.uploadPDF = async function() {
            const fileInput = document.getElementById("pdfInput");
            const btnLabel = document.getElementById("pdfBtnLabel");
            const file = fileInput.files[0];
            if (!file || !usuarioAtual) return;

            try {
                btnLabel.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Sincronizando...`;
                const storageRef = ref(storage, `planners/${usuarioAtual.uid}/arquivos/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                await addDoc(collection(db, "planners", usuarioAtual.uid, "arquivos"), {
                    nome: file.name, url: url, criadoEm: serverTimestamp()
                });

                await addDoc(collection(db, "planners", usuarioAtual.uid, "tasks"), {
                    title: `[D1] Revisar: ${file.name}`,
                    column: "review",
                    pdf: url,
                    type: "D1",
                    createdAt: serverTimestamp()
                });

                btnLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Upload PDF`;
                fileInput.value = "";
                alert("Sucesso!");
                await carregarTasks();
            } catch (e) {
                console.error(e);
                alert("Erro de permissão no Storage.");
            }
        };
        // Expondo a função para o onchange do HTML
        window.uploadPDF = window.uploadPDF;

        function renderBoard() {
            ['todo', 'review', 'done'].forEach(col => {
                const container = document.getElementById(`col-${col}`);
                if (!container) return;
                container.innerHTML = '';
                const filtered = tasks.filter(t => t.column === col);
                filtered.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<strong>${t.title}</strong>`;
                    container.appendChild(card);
                });
                document.getElementById(`count-${col}`).textContent = filtered.length;
            });
        }

        async function carregarBiblioteca() {
            const lib = document.getElementById("pdfLibrary");
            lib.innerHTML = "Carregando biblioteca...";
            const snap = await getDocs(collection(db, "planners", usuarioAtual.uid, "arquivos"));
            lib.innerHTML = snap.empty ? "Vazio." : "";
            snap.forEach(d => {
                const f = d.data();
                const item = document.createElement("div");
                item.style = "padding:12px; border:1px solid #eee; margin-bottom:8px; border-radius:8px; cursor:pointer;";
                item.innerHTML = `<i class="fas fa-file-pdf" style="color:#ef4444"></i> ${f.nome}`;
                item.onclick = () => window.open(f.url, "_blank");
                lib.appendChild(item);
            });
        }
    </script>
</body>
</html>
