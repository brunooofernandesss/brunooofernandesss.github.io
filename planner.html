<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicina UNIP | Notion Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-sidebar: #fbfbfa;
            --notion-text: #37352f;
            --notion-text-light: rgba(55, 53, 47, 0.65);
            --notion-border: rgba(55, 53, 47, 0.09);
            --notion-hover: rgba(55, 53, 47, 0.04);
            --notion-blue: #2383e2;
            --tag-bg: rgba(227, 226, 224, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--notion-bg); 
            color: var(--notion-text);
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--notion-sidebar);
            border-right: 1px solid var(--notion-border);
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 0 16px 16px 16px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--notion-border);
            margin-bottom: 12px;
        }

        .nav-item {
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .nav-item:hover { background: var(--notion-hover); }
        .nav-item.active { background: var(--notion-hover); font-weight: 600; }

        /* Estrutura Principal */
        .main-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .top-bar {
            height: 45px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--notion-text-light);
            border-bottom: 1px solid var(--notion-border);
        }

        .content { flex: 1; overflow-y: auto; padding: 40px 10%; }
        .page-title { font-size: 40px; font-weight: 700; margin-bottom: 24px; letter-spacing: -1px; }

        /* Tags */
        .tag {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            background: var(--tag-bg);
            display: inline-flex;
            align-items: center;
        }

        /* Board Kanban */
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .column-header { 
            padding: 8px; 
            font-size: 14px; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            color: var(--notion-text-light);
            margin-bottom: 8px;
        }
        .drop-zone { min-height: 300px; padding: 4px; border-radius: 4px; }

        .card {
            background: white;
            border: 1px solid var(--notion-border);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: rgba(15, 15, 15, 0.05) 0px 0px 0px 1px;
            cursor: grab;
            transition: box-shadow 0.2s;
        }
        .card:hover { box-shadow: rgba(15, 15, 15, 0.1) 0px 2px 4px; }

        /* Checkbox Discreto */
        .notion-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--notion-border);
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            flex-shrink: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .notion-checkbox:checked { background: var(--notion-blue); border-color: var(--notion-blue); }
        .notion-checkbox:checked::after { content: 'âœ“'; color: white; font-size: 10px; }

        /* Tabela Biblioteca */
        .notion-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .notion-table th { text-align: left; padding: 12px 10px; border-bottom: 1px solid var(--notion-border); color: var(--notion-text-light); font-weight: 400; }
        .notion-table td { padding: 14px 10px; border-bottom: 1px solid var(--notion-border); }

        /* BotÃµes */
        .btn-notion {
            background: none;
            border: 1px solid var(--notion-border);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-notion:hover { background: var(--notion-hover); }

        #statusFeedback {
            position: fixed; bottom: 20px; right: 20px; padding: 12px 20px;
            border-radius: 6px; background: #37352f; color: white;
            font-size: 13px; display: none; z-index: 2000;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i> Medicina UNIP
        </div>
        <nav>
            <div class="nav-item active" id="navBoard"><i class="fas fa-columns"></i> Board de Estudos</div>
            <div class="nav-item" id="navLib"><i class="fas fa-book"></i> Biblioteca</div>
        </nav>
    </aside>

    <main class="main-container">
        <div class="top-bar">
            <div>Medicina / <span id="currentViewName">Board</span></div>
            <div style="display:flex; gap: 15px; align-items:center;">
                <span id="displayIp" style="opacity: 0.5">0.0.0.0</span>
                <div style="display:flex; align-items:center; gap:8px;">
                    <b id="displayUser">...</b>
                    <div style="width:24px; height:24px; background:#efefef; border-radius:4px; display:flex; align-items:center; justify-content:center; font-size:10px; font-weight:bold;" id="userAvatar">?</div>
                </div>
            </div>
        </div>

        <div class="content">
            <h1 class="page-title" id="pageTitle">Board de Estudos</h1>
            
            <div style="display:flex; gap: 12px; margin-bottom: 32px;">
                <button class="btn-notion" id="btnNovoAssunto"><i class="fas fa-plus"></i> Novo Assunto</button>
                <input type="file" id="pdfInput" hidden accept="application/pdf">
                <label for="pdfInput" class="btn-notion" style="cursor:pointer;"><i class="fas fa-file-upload"></i> Subir PDF</label>
            </div>

            <section id="secBoard">
                <div class="board">
                    <div class="column">
                        <div class="column-header"><span>âšª A Fazer</span> <span id="count-todo">0</span></div>
                        <div class="drop-zone" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="column">
                        <div class="column-header"><span>ðŸ”µ RevisÃ£o</span> <span id="count-review">0</span></div>
                        <div class="drop-zone" id="review" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="column">
                        <div class="column-header"><span>ðŸŸ¢ ConcluÃ­do</span> <span id="count-done">0</span></div>
                        <div class="drop-zone" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                </div>
            </section>

            <section id="secLib" class="hidden">
                <table class="notion-table">
                    <thead>
                        <tr>
                            <th>Nome do Arquivo</th>
                            <th>Tag / Disciplina</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="listaBiblioteca"></tbody>
                </table>
            </section>
        </div>
    </main>

    <div id="statusFeedback">Processando...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDj-c4uArNjAr7cSg396yfQR6xuyumh5_M",
        authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
        projectId: "simuladosmedicina-6a01b",
        storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
        messagingSenderId: "577452734306",
        appId: "1:577452734306:web:5926d087a27a216a97de3b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUID = null;

    const showFeedback = (msg, type = "info") => {
        const el = document.getElementById("statusFeedback");
        el.textContent = msg; el.style.display = "block";
        if (type !== "loading") setTimeout(() => el.style.display = "none", 3000);
    };

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "login.html"; return; }
        currentUID = user.uid;
        document.getElementById("displayUser").textContent = user.email.split("@")[0];
        document.getElementById("userAvatar").textContent = user.email[0].toUpperCase();
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => document.getElementById('displayIp').textContent = d.ip);
        carregarTasks();
        carregarBiblioteca();
    });

    // FunÃ§Ã£o para mover para ConcluÃ­do via Checkbox
    window.concluirTask = async (id, jaConcluido) => {
        const novaColuna = jaConcluido ? "todo" : "done";
        const taskRef = doc(db, "planners", currentUID, "tasks", id);
        await updateDoc(taskRef, { column: novaColuna });
        carregarTasks();
    };

    window.allowDrop = (ev) => ev.preventDefault();
    window.drag = (ev) => ev.dataTransfer.setData("text", ev.target.id);
    window.drop = async (ev) => {
        ev.preventDefault();
        const taskId = ev.dataTransfer.getData("text");
        const newColumn = ev.currentTarget.id;
        const taskRef = doc(db, "planners", currentUID, "tasks", taskId);
        await updateDoc(taskRef, { column: newColumn });
        carregarTasks();
    };

    // NavegaÃ§Ã£o
    const navItems = { board: document.getElementById("navBoard"), lib: document.getElementById("navLib") };
    Object.keys(navItems).forEach(key => {
        navItems[key].onclick = () => {
            document.getElementById("secBoard").classList.toggle("hidden", key !== 'board');
            document.getElementById("secLib").classList.toggle("hidden", key !== 'lib');
            navItems.board.classList.toggle("active", key === 'board');
            navItems.lib.classList.toggle("active", key === 'lib');
            document.getElementById("pageTitle").textContent = key === 'board' ? "Board de Estudos" : "Biblioteca";
            document.getElementById("currentViewName").textContent = key === 'board' ? "Board" : "Biblioteca";
        };
    });

    // Criar dados
    document.getElementById("pdfInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file || !currentUID) return;
        const tag = prompt("Qual a disciplina/tag?", "Geral") || "Geral";
        showFeedback("Enviando material...", "loading");
        
        try {
            const storageRef = ref(storage, `planners/${currentUID}/${Date.now()}_${file.name}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);

            await addDoc(collection(db, "planners", currentUID, "arquivos"), {
                nome: file.name, url, tag: tag.toUpperCase(), data: serverTimestamp()
            });

            await addDoc(collection(db, "planners", currentUID, "tasks"), {
                titulo: `Revisar: ${file.name}`, column: "review", tag: tag.toUpperCase(), criadoEm: serverTimestamp()
            });

            showFeedback("âœ… PDF adicionado!");
            carregarTasks(); carregarBiblioteca();
        } catch (err) { showFeedback("Erro no upload.", "error"); }
    };

    document.getElementById("btnNovoAssunto").onclick = async () => {
        const t = prompt("Assunto:");
        if (!t) return;
        await addDoc(collection(db, "planners", currentUID, "tasks"), {
            titulo: t, column: "todo", criadoEm: serverTimestamp()
        });
        carregarTasks();
    };

    async function carregarTasks() {
        if(!currentUID) return;
        const snap = await getDocs(query(collection(db, "planners", currentUID, "tasks"), orderBy("criadoEm", "desc")));
        const cols = { todo: document.getElementById("todo"), review: document.getElementById("review"), done: document.getElementById("done") };
        const counts = { todo: 0, review: 0, done: 0 };
        Object.values(cols).forEach(c => c.innerHTML = "");

        snap.forEach(d => {
            const t = d.data();
            counts[t.column]++;
            const card = document.createElement("div");
            card.className = "card";
            card.id = d.id;
            card.draggable = true;
            card.ondragstart = window.drag;
            
            const isDone = t.column === "done";

            card.innerHTML = `
                <div style="display:flex; align-items:flex-start;">
                    <input type="checkbox" class="notion-checkbox" ${isDone ? 'checked' : ''} 
                           onclick="concluirTask('${d.id}', ${isDone})">
                    <div style="flex:1;">
                        <div style="font-size:13px; margin-bottom:8px; ${isDone ? 'text-decoration:line-through; opacity:0.5' : ''}">${t.titulo}</div>
                        <span class="tag">${t.tag || 'NOTA'}</span>
                    </div>
                </div>
            `;
            cols[t.column].appendChild(card);
        });
        document.getElementById("count-todo").textContent = counts.todo;
        document.getElementById("count-review").textContent = counts.review;
        document.getElementById("count-done").textContent = counts.done;
    }

    async function carregarBiblioteca() {
        if(!currentUID) return;
        const container = document.getElementById("listaBiblioteca");
        const snap = await getDocs(query(collection(db, "planners", currentUID, "arquivos"), orderBy("data", "desc")));
        container.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            container.innerHTML += `
                <tr>
                    <td style="font-weight:500;"><i class="far fa-file-pdf" style="color:#eb5757; margin-right:8px;"></i> ${p.nome}</td>
                    <td><span class="tag" style="background:#e7f3ef; color:#0d5e42;">${p.tag || 'GERAL'}</span></td>
                    <td><a href="${p.url}" target="_blank" class="btn-notion" style="text-decoration:none; display:inline-flex;">Abrir</a></td>
                </tr>
            `;
        });
    }
</script>
</body>
</html>
