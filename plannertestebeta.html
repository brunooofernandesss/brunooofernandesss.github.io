            // --- NOVO: RECONHECIMENTO DE MARKDOWN (ChatGPT/Gemini) - VERS√ÉO 2.0 ---
    quill.clipboard.addMatcher(Node.TEXT_NODE, function(node, delta) {
        const text = node.data;

        // Verifica se tem cara de Markdown (Tabelas, Negritos, Listas)
        const temSinaisMarkdown = /[|#*`]/.test(text) && (
            text.includes('|') ||          
            text.includes('**') ||         
            /^\s*[\*\-]\s/m.test(text) ||  
            /^\s*\d+\.\s/m.test(text) ||   
            text.includes('###')           
        );

        if (temSinaisMarkdown && typeof marked !== 'undefined') {
            try {
                // --- CONFIGURA√á√ÉO ESPECIAL PARA SALVAR TABELAS ---
                // O Quill 1.3 apaga tabelas HTML nativas (<table>). 
                // Aqui criamos um "Renderer" que transforma tabelas em blocos de texto vis√≠veis
                const renderer = new marked.Renderer();

                // 1. Transforma a Tabela em um bloco cinza
                renderer.table = function(header, body) {
                    return `<div style="background: #f8f9fa; padding: 10px; border-radius: 6px; border: 1px solid #eee; margin: 10px 0;">${header}${body}</div><p><br></p>`;
                };

                // 2. Transforma cada Linha da tabela em um par√°grafo
                renderer.tablerow = function(content) {
                    return `<p style="margin: 0; padding: 4px 0; border-bottom: 1px dashed #ddd;">${content}</p>`;
                };

                // 3. Transforma cada C√©lula em texto separado por barra vertical (|)
                renderer.tablecell = function(content, flags) {
                    // Se for cabe√ßalho, coloca em negrito. Se for corpo, apenas texto.
                    return flags.header 
                        ? `<strong style="color:#2383e2;">${content}</strong> | ` 
                        : `<span>${content}</span> <span style="color:#ccc">|</span> `;
                };

                // Aplica as configura√ß√µes
                marked.setOptions({
                    renderer: renderer,
                    gfm: true,    // Github Flavored Markdown (Importante para tabelas)
                    breaks: true  // Transforma 'Enter' do Gemini em quebra de linha real <br>
                });

                // Converte e insere no Quill
                const htmlConvertido = marked.parse(text);
                const deltaConvertido = quill.clipboard.convert(htmlConvertido);
                return deltaConvertido;

            } catch (e) {
                console.error("Erro ao converter Markdown:", e);
                return delta; 
            }
        }
        return delta;

    // --- L√ìGICA DE METAS (X/TOTAL) ---
    function updateGoals() {
        if (!allTasksCache.length) return;

        const now = new Date();
        const todayStr = now.toLocaleDateString('pt-BR');
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        const currentWeekStart = getStartOfWeek(now);
        const currentWeekEnd = new Date(currentWeekStart);
        currentWeekEnd.setDate(currentWeekStart.getDate() + 6);

        let stats = {
            daily: { total: 0, done: 0 },
            weekly: { total: 0, done: 0 },
            monthly: { total: 0, done: 0 }
        };

        allTasksCache.forEach(t => {
            const tDate = new Date(t.targetDate);
            // Di√°ria (Hoje)
            if (tDate.toLocaleDateString('pt-BR') === todayStr) {
                stats.daily.total++;
                if (t.concluido) stats.daily.done++;
            }
            // Semanal (Real)
            if (tDate >= currentWeekStart && tDate <= currentWeekEnd) {
                stats.weekly.total++;
                if (t.concluido) stats.weekly.done++;
            }
            // Mensal
            if (tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear) {
                stats.monthly.total++;
                if (t.concluido) stats.monthly.done++;
            }
        });

        updateProgressBar('Daily', stats.daily);
        updateProgressBar('Weekly', stats.weekly);
        updateProgressBar('Monthly', stats.monthly);
    }

    function updateProgressBar(type, data) {
        const pct = data.total === 0 ? 0 : Math.round((data.done / data.total) * 100);
        
        const bar = document.getElementById(`goal${type}Bar`);
        const text = document.getElementById(`goal${type}Text`);
        
        if (bar && text) {
            bar.style.width = `${pct}%`;
            text.textContent = `${data.done}/${data.total}`;
            
            if (pct === 100 && data.total > 0) {
                bar.classList.add('complete');
            } else {
                bar.classList.remove('complete');
            }
        }
    }

    // --- NAVEGA√á√ÉO ---
    function setupWeekNavigator() {
        const select = document.getElementById('weekSelect');
        select.innerHTML = '';

        let minDate = new Date().getTime(); 
        let maxDate = new Date().getTime();

        if (allTasksCache.length > 0) {
            allTasksCache.forEach(t => {
                if (t.targetDate < minDate) minDate = t.targetDate;
                if (t.targetDate > maxDate) maxDate = t.targetDate;
            });
        }

        const historyStart = getStartOfWeek(new Date(minDate)); 
        const futureEnd = new Date(maxDate);
        futureEnd.setDate(futureEnd.getDate() + 7); 

        let loopDate = new Date(historyStart);
        const todayStart = getStartOfWeek(new Date()).getTime();
        
        while (loopDate <= futureEnd) {
            const endOfWeek = new Date(loopDate);
            endOfWeek.setDate(loopDate.getDate() + 6);
            
            const label = `${formatDateDisplay(loopDate)} - ${formatDateDisplay(endOfWeek)}`;
            const value = loopDate.getTime();

            const option = document.createElement('option');
            option.value = value;
            option.text = label;
            
            if (value === todayStart) {
                option.selected = true;
                currentBoardStart = new Date(loopDate);
            }
            select.appendChild(option);
            loopDate.setDate(loopDate.getDate() + 7);
        }
        updateWeekLabel();
    }

    function getStartOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay(); 
        const diff = d.getDate() - day;
        const r = new Date(d.setDate(diff));
        r.setHours(0,0,0,0);
        return r;
    }

    function formatDateDisplay(date) {
        return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    }

    function isSameDay(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
    }

    function renderWeeklyBoard() {
        const board = document.getElementById('weeklyBoard');
        board.innerHTML = ''; 
        
        const daysOfWeek = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
        const today = new Date(); 

        const columns = [];
        
        for (let i = 0; i < 7; i++) {
            const currentDay = new Date(currentBoardStart);
            currentDay.setDate(currentBoardStart.getDate() + i);
            const isToday = isSameDay(today, currentDay);
            
            const colDiv = document.createElement('div');
            colDiv.className = 'day-column';
            colDiv.innerHTML = `
                <div class="day-header ${isToday ? 'today' : ''}">
                    <span>${daysOfWeek[i]}</span>
                    <span style="font-weight:400; opacity:0.7">${formatDateDisplay(currentDay)}</span>
                </div>
                <div class="drop-zone" id="day-${i}"></div>
            `;
            board.appendChild(colDiv);
            columns.push({ element: colDiv.querySelector('.drop-zone'), date: currentDay });
        }

        allTasksCache.forEach(t => {
            const taskDate = new Date(t.targetDate);
            const colIndex = columns.findIndex(col => isSameDay(col.date, taskDate));
            
            if (colIndex !== -1) {
                // --- L√ìGICA DE ATRASO ---
                const hoje = new Date(); hoje.setHours(0,0,0,0);
                const dataTask = new Date(t.targetDate); dataTask.setHours(0,0,0,0);
                const atrasada = !t.concluido && dataTask < hoje;

                const card = document.createElement('div');
                card.className = `card ${t.concluido ? 'completed' : ''} ${atrasada ? 'atrasada' : ''}`;
                card.onclick = (e) => {
                    if(e.target.classList.contains('custom-checkbox')) return;

                if(tagUp.includes('PED')) { tagColor = 'var(--tag-yellow)'; tagText = 'var(--text-yellow)'; }
                if(tagUp.includes('CIR')) { tagColor = 'var(--tag-green)'; tagText = 'var(--text-green)'; }

                const icon = t.tipo === 'pdf' ? '<i class="far fa-file-pdf"></i>' : '<i class="far fa-file-alt"></i>';
                const labelRevisao = t.titulo.includes('[REC]') ? 'Estudo' : 'Revis√£o';

                card.innerHTML = `

    async function initPDF(url) {

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            canvas = document.getElementById('the-canvas'); ctx = canvas.getContext('2d');
            var viewport = page.getViewport({scale: 1.5});
            canvas.height = viewport.height; canvas.width = viewport.width;
            var renderContext = { canvasContext: ctx, viewport: viewport };
            var renderTask = page.render(renderContext);
            renderTask.promise.then(function() { pageRendering = false; if (pageNumPending !== null) { renderPage(pageNumPending); pageNumPending = null; } });
        });
        document.getElementById('page_num').textContent = num;
    }
    window.queueRenderPage = (num) => { if (pageRendering) pageNumPending = num; else renderPage(num); };
    window.prevPage = () => { if (pageNum <= 1) return; pageNum--; window.queueRenderPage(pageNum); };
    window.nextPage = () => { if (pageNum >= pdfDoc.numPages) return; pageNum++; window.queueRenderPage(pageNum); };

    window.showFeedback = (msg, loading) => {
        const el = document.getElementById('statusFeedback');
        el.textContent = msg; el.style.display = 'block';
        el.style.background = loading ? '#2383e2' : '#448361';
        if(!loading) setTimeout(() => el.style.display = 'none', 3000);
    };
    window.fecharModal = () => document.getElementById('modalEditor').style.display = 'none';
    window.fecharModalView = () => document.getElementById('modalView').style.display = 'none';
    
    // --- RESET NOVO ESTUDO ---
    document.getElementById('btnNovoAssunto').onclick = () => { 
        editingDocId = null; 
        document.getElementById('subjectTitle').value = '';
        document.getElementById('subjectTag').value = '';
        quill.setText(''); 
        document.getElementById('btnSalvar').textContent = "Criar Cronograma";
        
        document.getElementById('modalEditor').style.display = 'flex';
        setTimeout(() => quill.focus(), 100); 
    };
    
    document.getElementById('navBoard').onclick = () => { document.getElementById('secBoard').classList.remove('hidden'); document.getElementById('secLib').classList.add('hidden'); document.getElementById('navBoard').classList.add('active'); document.getElementById('navLib').classList.remove('active'); };
    document.getElementById('navLib').onclick = () => { document.getElementById('secBoard').classList.add('hidden'); document.getElementById('secLib').classList.remove('hidden'); document.getElementById('navBoard').classList.remove('active'); document.getElementById('navLib').classList.add('active'); carregarBiblioteca(); };
</script>
