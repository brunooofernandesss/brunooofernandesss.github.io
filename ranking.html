<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral - Oficial</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #0ea5e9; --success: #10b981; 
            --bg: #f8fafc; --card: #ffffff; --text-muted: #94a3b8;
            /* Cores do P√≥dio */
            --gold: #fbbf24; --silver: #94a3b8; --bronze: #b45309; 
            --rank4: #8b5cf6; --rank5: #ec4899;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--primary); margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 900; font-size: 2.5rem; margin: 0; color: var(--primary); letter-spacing: -1px; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }
        
        .ranking-container { background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid #f1f5f9; }
        .ranking-header { display: grid; grid-template-columns: 50px 1fr 100px; padding: 15px 25px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; color: var(--text-muted); font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* --- LINHA DO ALUNO --- */
        .student-row { display: grid; grid-template-columns: 50px 1fr 100px; align-items: center; padding: 18px 25px; border-bottom: 1px solid #f1f5f9; transition: all 0.2s ease; }
        .student-row:hover { background-color: #f0f9ff; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(14, 165, 233, 0.1); }
        
        /* --- POSI√á√ÉO (N√öMERO) --- */
        .rank-number { font-weight: 900; font-size: 1.2rem; color: #cbd5e1; text-align: center; }
        
        /* CORES DO TOP 5 */
        .rank-1 .rank-number { color: var(--gold); font-size: 2rem; text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3); }
        .rank-2 .rank-number { color: var(--silver); font-size: 1.6rem; }
        .rank-3 .rank-number { color: var(--bronze); font-size: 1.6rem; }
        .rank-4 .rank-number { color: var(--rank4); font-size: 1.4rem; }
        .rank-5 .rank-number { color: var(--rank5); font-size: 1.4rem; }

        /* --- NOME DO ALUNO --- */
        .student-info { padding: 0 15px; }
        .name-wrapper { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .student-name { display: block; font-weight: 700; font-size: 1rem; color: var(--primary); }
        
        /* Contador de Simulados (O segredo da justi√ßa) */
        .count-badge { font-size: 0.7rem; background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-weight: 600; opacity: 0.8; }
        .rank-1 .count-badge { background: var(--gold); color: black; opacity: 1; }

        /* DESTAQUE DE TAMANHO PARA O TOP 5 */
        .rank-1 .student-name { font-size: 1.5rem; font-weight: 900; color: #b45309; } /* Ouro escuro para leitura */
        .rank-2 .student-name { font-size: 1.3rem; font-weight: 800; }
        .rank-3 .student-name { font-size: 1.3rem; font-weight: 800; }
        
        /* --- ETIQUETAS DISCRETAS --- */
        .history-tags { display: flex; flex-wrap: wrap; gap: 4px; }
        .simulado-badge {
            font-size: 0.6rem; background: #f1f5f9; padding: 3px 6px; border-radius: 4px; 
            border: 1px solid #e2e8f0; color: #94a3b8; display: inline-flex; align-items: center; 
            gap: 4px; font-weight: 500; white-space: nowrap; overflow: hidden; max-width: 200px; text-overflow: ellipsis;
        }
        .badge-score { font-weight: 700; color: #64748b; } 
        .badge-detail { font-size: 0.55rem; color: #cbd5e1; font-weight: normal; }

        /* --- COLUNA DA M√âDIA --- */
        .score-val { display: block; font-weight: 900; font-size: 1.4rem; text-align: right; color: var(--primary); }
        .rank-1 .score-val { color: var(--gold); transform: scale(1.1); transform-origin: right; }
        .score-label { display: block; font-size: 0.6rem; color: var(--text-muted); text-align: right; font-weight: 700; letter-spacing: 1px; margin-top: 4px; }

        #loading { padding: 50px; text-align: center; color: var(--text-muted); font-weight: 600; }
        .btn-home { display: block; width: fit-content; margin: 40px auto; text-decoration: none; color: var(--text-muted); border: 2px solid #e2e8f0; padding: 10px 25px; border-radius: 30px; font-weight: 700; transition: 0.3s; font-size: 0.9rem; }
        .btn-home:hover { background: var(--primary); border-color: var(--primary); color: white; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>üèÜ Classifica√ß√£o Geral</h1>
            <p class="subtitle">Crit√©rio: M√©dia Geral + B√¥nus por Participa√ß√£o</p>
        </header>

        <div class="ranking-container">
            <div class="ranking-header">
                <span style="text-align: center;">#</span>
                <span>Aluno & Hist√≥rico</span>
                <span style="text-align: right">M√©dia</span>
            </div>

            <div id="loading">Calculando pontua√ß√µes...</div>
            <div id="ranking-list"></div>
        </div>

        <a href="index.html" class="btn-home">‚¨Ö Voltar ao Menu Principal</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDj-c4uArNjAr7cSg396yfQR6xuyumh5_M",
            authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
            projectId: "simuladosmedicina-6a01b",
            storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
            messagingSenderId: "577452734306",
            appId: "1:577452734306:web:5926d087a27a216a97de3b"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            carregarRanking(db);
        } catch (e) {
            document.getElementById('loading').innerText = "Erro de conex√£o: " + e.message;
        }

        async function carregarRanking(db) {
            const listaElement = document.getElementById('ranking-list');
            const loadingElement = document.getElementById('loading');

            try {
                const snapshot = await db.collection('resultados_alunos').get();
                if (snapshot.empty) { loadingElement.innerText = "Sem dados."; return; }
                const alunosMap = {};

                snapshot.forEach(doc => {
                    const dados = doc.data();
                    let acertosRaw = dados.nota !== undefined ? dados.nota : (dados.acertos !== undefined ? dados.acertos : 0);
                    let totalRaw = dados.total_questoes !== undefined ? dados.total_questoes : (dados.total !== undefined ? dados.total : 0);
                    let acertos = Number(acertosRaw); let total = Number(totalRaw);
                    
                    let porcentagem = (total > 0) ? (acertos / total) * 100 : 0;

                    const nomeKey = dados.aluno ? dados.aluno.trim().toUpperCase() : "AN√îNIMO";
                    const nomeExibicao = dados.aluno ? dados.aluno.trim() : "An√¥nimo";
                    const nomeSimulado = dados.simulado || "Quiz";

                    if (!alunosMap[nomeKey]) {
                        alunosMap[nomeKey] = { nomeReal: nomeExibicao, somaPct: 0, qtdSimulados: 0, historico: [] };
                    }
                    alunosMap[nomeKey].historico.push({ nome: nomeSimulado, pct: porcentagem, acertos: acertos, total: total });
                    
                    if (total > 0) {
                        alunosMap[nomeKey].somaPct += porcentagem;
                        alunosMap[nomeKey].qtdSimulados += 1;
                    }
                });

                let ranking = Object.values(alunosMap);

                // --- AQUI EST√Å A L√ìGICA DE JUSTI√áA ---
                ranking.forEach(aluno => {
                    if (aluno.qtdSimulados > 0) {
                        aluno.mediaFinal = aluno.somaPct / aluno.qtdSimulados;
                        
                        // F√ìRMULA DE PONTUA√á√ÉO (RANKING SCORE)
                        // Score = M√©dia + (2.5 pontos por cada simulado feito)
                        // Isso garante que quem faz mais provas sobe no ranking
                        aluno.pontuacaoRanking = aluno.mediaFinal + (aluno.qtdSimulados * 2.5);
                    } else {
                        aluno.mediaFinal = 0;
                        aluno.pontuacaoRanking = 0;
                    }
                });

                // ORDENA PELA PONTUA√á√ÉO (JUSTA), N√ÉO S√ì PELA M√âDIA
                ranking.sort((a, b) => b.pontuacaoRanking - a.pontuacaoRanking);

                loadingElement.style.display = 'none';
                listaElement.innerHTML = '';

                ranking.forEach((aluno, index) => {
                    const posicao = index + 1;
                    let tagsHtml = '';
                    
                    // Mostra hist√≥rico (limite de 6 etiquetas para ficar discreto)
                    aluno.historico.reverse().slice(0, 6).forEach(prova => {
                        let notaTexto = prova.pct.toFixed(0);
                        let detalhe = `(${prova.acertos}/${prova.total})`;
                        tagsHtml += `
                            <div class="simulado-badge">
                                ${prova.nome} 
                                <span class="badge-score">${notaTexto}%</span>
                                <span class="badge-detail">${detalhe}</span>
                            </div>
                        `;
                    });

                    // Verifica se tem mais etiquetas escondidas
                    if (aluno.historico.length > 6) {
                        tagsHtml += `<div class="simulado-badge">+${aluno.historico.length - 6} outros</div>`;
                    }

                    const html = `
                        <div class="student-row rank-${posicao}">
                            <div class="rank-number">${posicao}¬∫</div>
                            <div class="student-info">
                                <div class="name-wrapper">
                                    <span class="student-name">${aluno.nomeReal}</span>
                                    <span class="count-badge" title="B√¥nus de Participa√ß√£o">${aluno.qtdSimulados}x</span>
                                </div>
                                <div class="history-tags">${tagsHtml}</div>
                            </div>
                            <div>
                                <span class="score-val">${aluno.mediaFinal.toFixed(1)}%</span>
                                <span class="score-label">M√âDIA REAL</span>
                            </div>
                        </div>
                    `;
                    listaElement.innerHTML += html;
                });

            } catch (erro) { loadingElement.innerText = "Erro: " + erro.message; }
        }
    </script>
</body>
</html>
