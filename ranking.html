<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral & Histórico</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #0ea5e9; --success: #10b981; 
            --warning: #f59e0b; --bg: #f8fafc; --card: #ffffff; --text-muted: #64748b;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--primary); margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 800; font-size: 2.2rem; margin: 0; color: var(--primary); }
        p.subtitle { color: var(--text-muted); margin-top: 8px; font-size: 1rem; }
        
        .ranking-container { background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .ranking-header { display: grid; grid-template-columns: 60px 1fr 100px; padding: 15px 25px; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; color: var(--text-muted); font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .scroll-area { max-height: 75vh; overflow-y: auto; }
        
        /* Linha do Aluno */
        .student-row { display: grid; grid-template-columns: 60px 1fr 100px; align-items: start; padding: 20px 25px; border-bottom: 1px solid #f1f5f9; transition: background 0.2s; }
        .student-row:hover { background-color: #f8fafc; }
        
        /* Posição e Medalhas */
        .rank-number { font-weight: 800; font-size: 1.2rem; color: #cbd5e1; margin-top: 5px; }
        .rank-1 .rank-number { color: #eab308; font-size: 1.6rem; }
        .rank-2 .rank-number { color: #94a3b8; font-size: 1.4rem; }
        .rank-3 .rank-number { color: #b45309; font-size: 1.4rem; }
        
        /* Informações Centrais */
        .student-info { padding-right: 15px; }
        .student-name { display: block; font-weight: 700; font-size: 1.05rem; color: var(--primary); margin-bottom: 8px; }
        
        /* Etiquetas dos Simulados (Histórico) */
        .history-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .simulado-badge {
            font-size: 0.7rem; background: #f1f5f9; padding: 3px 8px; border-radius: 4px; border: 1px solid #e2e8f0; color: #475569; display: flex; align-items: center; gap: 5px;
        }
        .badge-score { font-weight: 800; color: var(--accent); }
        .badge-score.bad { color: var(--warning); }
        .badge-score.good { color: var(--success); }

        /* Coluna da Média */
        .score-box { text-align: right; }
        .score-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; display: block; }
        .score-val { display: block; font-weight: 800; font-size: 1.4rem; margin: 2px 0 5px; }
        .progress-track { background: #e2e8f0; height: 6px; width: 100%; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s ease-out; border-radius: 3px; }
        
        .high-avg .progress-fill { background: var(--success); }
        .med-avg .progress-fill { background: var(--accent); }
        .low-avg .progress-fill { background: var(--warning); }

        #loading { padding: 40px; text-align: center; color: var(--text-muted); }
        .btn-home { display: block; width: fit-content; margin: 30px auto; text-decoration: none; color: var(--text-muted); border: 1px solid #cbd5e1; padding: 8px 20px; border-radius: 20px; transition: 0.3s; font-size: 0.9rem;}
        .btn-home:hover { background: white; border-color: var(--primary); color: var(--primary); }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Classificação Geral</h1>
            <p class="subtitle">Média acumulada de todos os simulados</p>
        </header>

        <div class="ranking-container">
            <div class="ranking-header">
                <span>#</span>
                <span>Aluno & Histórico</span>
                <span style="text-align: right">Média Geral</span>
            </div>

            <div id="loading">Calculando médias...</div>
            <div class="scroll-area" id="ranking-list"></div>
        </div>

        <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
    </div>

    <script>
        // 1. SUAS CHAVES (Já configuradas)
        const firebaseConfig = {
            apiKey: "AIzaSyDj-c4uArNjAr7cSg396yfQR6xuyumh5_M",
            authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
            projectId: "simuladosmedicina-6a01b",
            storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
            messagingSenderId: "577452734306",
            appId: "1:577452734306:web:5926d087a27a216a97de3b"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            carregarRanking(db);
        } catch (e) {
            document.getElementById('loading').innerText = "Erro de conexão.";
        }

        async function carregarRanking(db) {
            const listaElement = document.getElementById('ranking-list');
            const loadingElement = document.getElementById('loading');

            try {
                // Pega TODOS os registros
                const snapshot = await db.collection('resultados_alunos').get();

                if (snapshot.empty) {
                    loadingElement.innerText = "Nenhum dado encontrado.";
                    return;
                }

                // --- LÓGICA DE AGRUPAMENTO ---
                const alunosMap = {};

                snapshot.forEach(doc => {
                    const dados = doc.data();
                    const nomeKey = dados.aluno ? dados.aluno.trim().toUpperCase() : "ANÔNIMO";
                    
                    // Calcula a nota desse simulado específico
                    let notaSimulado = 0;
                    if(dados.nota && dados.total_questoes) {
                        notaSimulado = (dados.nota / dados.total_questoes) * 100;
                    }

                    // Se é a primeira vez que vemos esse aluno, cria o objeto dele
                    if (!alunosMap[nomeKey]) {
                        alunosMap[nomeKey] = {
                            nomeReal: dados.aluno,
                            somaNotas: 0,
                            qtdSimulados: 0,
                            historico: [] // Lista para guardar cada prova
                        };
                    }

                    // Adiciona os dados ao acumulado do aluno
                    alunosMap[nomeKey].somaNotas += notaSimulado;
                    alunosMap[nomeKey].qtdSimulados += 1;
                    
                    // Guarda o detalhe dessa prova na lista
                    alunosMap[nomeKey].historico.push({
                        nomeProva: dados.simulado || "Simulado",
                        nota: notaSimulado
                    });
                });

                // Transforma em lista
                let ranking = Object.values(alunosMap);

                // Calcula a MÉDIA FINAL de cada um
                ranking.forEach(aluno => {
                    aluno.mediaFinal = aluno.somaNotas / aluno.qtdSimulados;
                });

                // Ordena pela MÉDIA (Maior para menor)
                ranking.sort((a, b) => b.mediaFinal - a.mediaFinal);

                loadingElement.style.display = 'none';

                // --- GERA O HTML ---
                ranking.forEach((aluno, index) => {
                    const posicao = index + 1;
                    
                    // Cria as etiquetas (tags) dos simulados
                    let tagsHtml = '';
                    aluno.historico.forEach(prova => {
                        let corNota = prova.nota >= 70 ? 'good' : 'bad';
                        tagsHtml += `
                            <div class="simulado-badge">
                                ${prova.nomeProva} 
                                <span class="badge-score ${corNota}">${prova.nota.toFixed(0)}%</span>
                            </div>
                        `;
                    });

                    // Define cor da média
                    let avgClass = 'low-avg';
                    if (aluno.mediaFinal >= 80) avgClass = 'high-avg';
                    else if (aluno.mediaFinal >= 60) avgClass = 'med-avg';

                    const html = `
                        <div class="student-row rank-${posicao}">
                            <div class="rank-number">${posicao}º</div>
                            
                            <div class="student-info">
                                <span class="student-name">${aluno.nomeReal}</span>
                                <div class="history-tags">
                                    ${tagsHtml}
                                </div>
                            </div>
                            
                            <div class="score-box ${avgClass}">
                                <span class="score-label">Média</span>
                                <span class="score-val">${aluno.mediaFinal.toFixed(0)}%</span>
                                <div class="progress-track">
                                    <div class="progress-fill" style="width: ${aluno.mediaFinal}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                    listaElement.innerHTML += html;
                });

            } catch (erro) {
                console.error(erro);
                loadingElement.innerText = "Erro ao processar dados.";
            }
        }
    </script>

</body>
</html>
