<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Geral - Versão Robusta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #0ea5e9; --success: #10b981; 
            --warning: #f59e0b; --bg: #f8fafc; --card: #ffffff; --text-muted: #64748b;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--primary); margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 800; font-size: 2.2rem; margin: 0; color: var(--primary); }
        
        .ranking-container { background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .ranking-header { display: grid; grid-template-columns: 50px 1fr 90px; padding: 15px 20px; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; color: var(--text-muted); font-weight: 600; font-size: 0.75rem; text-transform: uppercase; }
        
        /* Layout da Linha */
        .student-row { display: grid; grid-template-columns: 50px 1fr 90px; align-items: start; padding: 20px; border-bottom: 1px solid #f1f5f9; }
        
        .rank-number { font-weight: 800; font-size: 1.2rem; color: #cbd5e1; }
        .rank-1 .rank-number { color: #eab308; }
        .rank-2 .rank-number { color: #94a3b8; }
        .rank-3 .rank-number { color: #b45309; }
        
        .student-name { display: block; font-weight: 700; font-size: 1.1rem; margin-bottom: 10px; color: var(--primary); }
        
        /* Etiquetas */
        .history-tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .simulado-badge {
            font-size: 0.75rem; background: #f1f5f9; padding: 6px 10px; border-radius: 6px; 
            border: 1px solid #e2e8f0; color: #334155; display: inline-flex; align-items: center; gap: 5px;
        }
        .badge-score { font-weight: 800; color: var(--accent); }
        .badge-detail { font-size: 0.7rem; color: #94a3b8; font-weight: normal; margin-left: 2px; }

        .score-val { display: block; font-weight: 800; font-size: 1.4rem; text-align: right; }
        .score-label { display: block; font-size: 0.65rem; color: var(--text-muted); text-align: right; }

        #loading { padding: 30px; text-align: center; }
        .btn-home { display: block; width: fit-content; margin: 30px auto; text-decoration: none; color: var(--text-muted); border: 1px solid #cbd5e1; padding: 8px 20px; border-radius: 20px; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Classificação Geral</h1>
        </header>

        <div class="ranking-container">
            <div class="ranking-header">
                <span>#</span>
                <span>Aluno & Simulados</span>
                <span style="text-align: right">Média</span>
            </div>

            <div id="loading">Carregando dados...</div>
            <div id="ranking-list"></div>
        </div>

        <a href="index.html" class="btn-home">⬅ Voltar ao Início</a>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDj-c4uArNjAr7cSg396yfQR6xuyumh5_M",
            authDomain: "simuladosmedicina-6a01b.firebaseapp.com",
            projectId: "simuladosmedicina-6a01b",
            storageBucket: "simuladosmedicina-6a01b.firebasestorage.app",
            messagingSenderId: "577452734306",
            appId: "1:577452734306:web:5926d087a27a216a97de3b"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            carregarRanking(db);
        } catch (e) {
            document.getElementById('loading').innerText = "Erro ao conectar: " + e.message;
        }

        async function carregarRanking(db) {
            const listaElement = document.getElementById('ranking-list');
            const loadingElement = document.getElementById('loading');

            try {
                const snapshot = await db.collection('resultados_alunos').get();

                if (snapshot.empty) {
                    loadingElement.innerText = "Nenhum resultado encontrado.";
                    return;
                }

                const alunosMap = {};

                snapshot.forEach(doc => {
                    const dados = doc.data();
                    
                    // 1. TENTA DESCOBRIR O NOME DOS CAMPOS (Detetive)
                    // Verifica se é 'nota', 'acertos' ou 'pontos'
                    let acertosRaw = dados.nota !== undefined ? dados.nota : 
                                     (dados.acertos !== undefined ? dados.acertos : 0);
                    
                    // Verifica se é 'total_questoes', 'total' ou se não existe
                    let totalRaw = dados.total_questoes !== undefined ? dados.total_questoes : 
                                   (dados.total !== undefined ? dados.total : 0);

                    // Converte para número
                    let acertos = Number(acertosRaw);
                    let total = Number(totalRaw);

                    // SE O TOTAL FOR ZERO (Erro comum), assumimos 1 para não dividir por zero, 
                    // mas marcamos visualmente que está estranho.
                    let totalValido = total > 0 ? total : 0; 
                    
                    let porcentagem = 0;
                    if (totalValido > 0) {
                        porcentagem = (acertos / totalValido) * 100;
                    }

                    // Nome do Aluno
                    const nomeKey = dados.aluno ? dados.aluno.trim().toUpperCase() : "ANÔNIMO";
                    const nomeExibicao = dados.aluno ? dados.aluno.trim() : "Anônimo";
                    const nomeSimulado = dados.simulado || "Simulado sem nome";

                    if (!alunosMap[nomeKey]) {
                        alunosMap[nomeKey] = {
                            nomeReal: nomeExibicao,
                            somaPct: 0,
                            qtdSimulados: 0,
                            historico: []
                        };
                    }

                    // --- MUDANÇA: SEMPRE ADICIONA AO HISTÓRICO, MESMO SE O TOTAL FOR ZERO ---
                    alunosMap[nomeKey].historico.push({
                        nome: nomeSimulado,
                        pct: porcentagem,
                        acertos: acertos,
                        total: total // Mostra o total original (mesmo se for 0)
                    });

                    // Só soma na média se os dados forem válidos
                    if (totalValido > 0) {
                        alunosMap[nomeKey].somaPct += porcentagem;
                        alunosMap[nomeKey].qtdSimulados += 1;
                    }
                });

                // Processa a lista final
                let ranking = Object.values(alunosMap);

                // Calcula Média
                ranking.forEach(aluno => {
                    if (aluno.qtdSimulados > 0) {
                        aluno.mediaFinal = aluno.somaPct / aluno.qtdSimulados;
                    } else {
                        aluno.mediaFinal = 0;
                    }
                });

                // Ordena
                ranking.sort((a, b) => b.mediaFinal - a.mediaFinal);

                // Renderiza
                loadingElement.style.display = 'none';
                listaElement.innerHTML = '';

                ranking.forEach((aluno, index) => {
                    const posicao = index + 1;

                    // Cria as etiquetas
                    let tagsHtml = '';
                    // Pega os últimos 10 para não lotar a tela
                    aluno.historico.reverse().slice(0, 10).forEach(prova => {
                        let notaTexto = prova.pct.toFixed(0);
                        
                        // Detalhe de debug: Mostra (Acertos/Total)
                        let detalhe = `(${prova.acertos}/${prova.total})`;

                        tagsHtml += `
                            <div class="simulado-badge">
                                ${prova.nome} 
                                <span class="badge-score">${notaTexto}%</span>
                                <span class="badge-detail">${detalhe}</span>
                            </div>
                        `;
                    });

                    const html = `
                        <div class="student-row rank-${posicao}">
                            <div class="rank-number">${posicao}º</div>
                            <div class="student-info">
                                <span class="student-name">${aluno.nomeReal}</span>
                                <div class="history-tags">${tagsHtml}</div>
                            </div>
                            <div>
                                <span class="score-val">${aluno.mediaFinal.toFixed(0)}%</span>
                                <span class="score-label">MÉDIA GERAL</span>
                            </div>
                        </div>
                    `;
                    listaElement.innerHTML += html;
                });

            } catch (erro) {
                console.error(erro);
                loadingElement.innerText = "Erro: " + erro.message;
            }
        }
    </script>
</body>
</html>
